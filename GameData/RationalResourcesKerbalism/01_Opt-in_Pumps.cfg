@PART[kerbalism-radialpump]:BEFORE[RationalResourcesKerbalism]
{
	isStock = True
	RRPump = Set
	RRPower = 1
}
@PART[kerbalism-minipump]:BEFORE[RationalResourcesKerbalism]
{
	isStock = True
	RRPump = Set
	RRPower = 0.2
}

@PART:HAS[#RRPump[Set],~isStock]:NEEDS[Kerbalism]:FOR[RationalResourcesKerbalism]
{
	@RRPump = isSet
	@tags ^= :$: _kerbalism
	
	!MODULE[ModuleResourceHarvester],* {}
	MODULE
	{
		name = Harvester
		title = #KERBALISM_WaterPump_title//Water Pump
		type = 1
		resource = Water
		min_abundance = 0.01
		rate = 1.25
		ec_rate = 5
		@rate *= #$/RRPower$
		@ec_rate *= #$/RRPower$
	}
	MODULE
	{
		name = Harvester
		title = #KERBALISM_AmmoniaPump_title//Ammonia Pump
		type = 1
		resource = LqdAmmonia
		min_abundance = 0.01
		rate = 1.25
		ec_rate = 5
		@rate *= #$/RRPower$
		@ec_rate *= #$/RRPower$
	}
	MODULE
	{
		name = Harvester
		title = Carbon Dioxide Pump
		type = 1
