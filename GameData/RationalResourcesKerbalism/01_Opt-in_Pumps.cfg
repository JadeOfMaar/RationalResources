		min_abundance = 0.01
		rate = 1.25
		ec_rate = 5
		@rate *= #$/RRPower$
		@ec_rate *= #$/RRPower$
	}
	MODULE
	{
		name = Harvester
		title = #KERBALISM_NitrogenPump_title//Nitrogen Pump
		type = 1
		resource = LqdNitrogen
		min_abundance = 0.01
		rate = 1.25
		ec_rate = 5
		@rate *= #$/RRPower$
		@ec_rate *= #$/RRPower$
	}
	MODULE
