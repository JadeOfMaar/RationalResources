		min_abundance = 0.01
		rate = 1.25
		ec_rate = 5
		@rate *= #$/RRPower$
		@ec_rate *= #$/RRPower$
	}

	MODULE
	{
		name = Configure
		title = Pump
		slots = 1

		SETUP
		{
			name = Water Extraction
			desc = #KERBALISM_WaterExcavation_desc2//Extract <b>Water</b> from the ocean.
			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = Water
			}
			RESOURCE
			{
				name = Water
				amount = 0
				maxAmount = 50
			}
		}
		SETUP
		{
			name = Ammonia Extraction
			desc = Extract <b>LqdAmmonia</b> from the ocean.
			MODULE
			{
				type = Harvester
				id_field = resource
