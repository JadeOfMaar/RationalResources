// = = Kerbalism ocean drills = =

@PART[kerbalism-minipump,kerbalism-radialpump]:NEEDS[KerbalismDefault]:FOR[RationalResourcesKerbalism]
{
	@MODULE:HAS[#name[Harvester],#resource[Ammonia]]
	{
		@resource = LqdAmmonia
	}
	@MODULE:HAS[#name[Harvester],#resource[Nitrogen]]
	{
		@resource = LqdNitrogen
	}
	MODULE
	{
		name = Harvester
		title = Methane Pump
		type = 1
		resource = LqdMethane
		min_abundance = 0.02
		rate = 0.0025
		ec_rate = 1.0
	}
	
	@MODULE[Configure]
	{
		@SETUP[Ammonia?Extraction]
		{
			@desc = Extract <b>LqdAmmonia</b> from the ocean.
			@MODULE
			{
				@id_value = LqdAmmonia
			}
			@RESOURCE[Ammonia]
			{
				@name = LqdAmmonia
			}
		}
		@SETUP[Nitrogen?Extraction]
		{
			@desc = Extract <b>LqdNitrogen</b> from the ocean.
			@MODULE
			{
				@id_value = LqdNitrogen
			}
			@RESOURCE[Ammonia]
			{
				@name = LqdNitrogen
			}
		}
		SETUP
		{
			name = Methane Extraction
			desc = Extract <b>LqdMethane</b> from the ocean.
			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = LqdMethane
			}
			RESOURCE
			{
				name = LqdMethane
				amount = 0
				maxAmount = 50
			}
		}
	}
}

