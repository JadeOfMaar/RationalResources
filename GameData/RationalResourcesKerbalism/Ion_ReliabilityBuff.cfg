// Install modules
@PART:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[XenonGas],@PROPELLANT[ElectricCharge]]]:NEEDS[FeatureReliability]:FOR[RationalResourcesKerbalism]
{
	!MODULE[Reliability]:HAS[~Tag[RR]] {}
	MODULE
	{
		name = Reliability
		title = Engine
		type = ModuleEngines
		redundancy = Propulsion
		repair = Engineer@2
		mtbf = 27964440 // lowpass filter (1260 kerbin days at normal reliablity)
		extra_cost = 1.5
		extra_mass = 0.05
		turnon_failure_probability = 0.002
		rated_operation_duration = 3600 // 1hr
		@rated_operation_duration *= #$/MODULE[ModuleEnginesFX],0/atmosphereCurve/key,0[1, ]$ // vac Isp
		rated_ignitions = 90
		Tag = RR
	}
}
