// Freezers
@PART[rr_boxblue_flat|RRConverterCryomatS2]:NEEDS[Kerbalism,RationalResourcesParts]:FOR[RationalResourcesKerbalism]
{
	@tags ^= :$: _kerbalism
	!MODULE[ModuleOverheatDisplay] {}
	!MODULE[ModuleResourceConverter] {}
	!MODULE[ModuleCoreHeat] {}
	MODULE
	{
		name = ProcessController
		resource = _FreezeCH4
		title = Methane Freezer
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _FreezeCO2
		title = CarbonDioxide Freezer
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _FreezeCO
		title = CarbonMonoxide Freezer
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _FreezeD
		title = Deuterium Freezer
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _FreezeH2
		title = Hydrogen Freezer
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _FreezeN2
		title = Nitrogen Freezer
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _FreezeNH3
		title = Ammonia Freezer
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	MODULE
	{
		name = ProcessController
		resource = _FreezeO2
		title = Oxygen Freezer
		Tag = RR
		capacity = 1
		@capacity *= #$/RRPower$
	}
	
	MODULE
	{
		name = Configure
		title = Flash Freezer
		slots = #$/RRSlots$
		UPGRADES
		{
			UPGRADE
			{
				name__ = Upgrade-Slots
				techRequired__ = electronics
				slots = #$/RRSlots$
				@slots += 1
			}
		}
		SETUP
		{
			name = Ammonia Freezer
			desc = Freeze <b>Ammonia</b> into <b>LqdAmmonia</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FreezeNH3
			}
		}
		SETUP
		{
			name = Carbon Dioxide Freezer
			desc = Freeze <b>CarbonDioxide</b> into <b>LqdCO2</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FreezeCO2
			}
		}
		SETUP
		{
			name = Carbon Monoxide Freezer
			desc = Freeze <b>CarbonMonoxide</b> into <b>LqdCO</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FreezeCO
			}
		}
		SETUP
		{
			name = Deuterium Freezer
			desc = Freeze <b>Deuterium</b> into <b>LqdDeuterium</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FreezeD
			}
		}
		SETUP
		{
			name = Hydrogen Freezer
			desc = Freeze <b>Hydrogen</b> into <b>LqdHydrogen</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FreezeH2
			}
		}
		SETUP
		{
			name = Methane Freezer
			desc = Freeze <b>Methane</b> into <b>LqdMethane</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FreezeCH4
			}
		}
		SETUP
		{
			name = Nitrogen Freezer
			desc = Freeze <b>Nitrogen</b> into <b>LqdNitrogen</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FreezeN2
			}
		}
		SETUP
		{
			name = Oxygen Freezer
			desc = Freeze <b>Oxygen</b> into <b>LqdOxygen</b>.
			tech = advScienceTech
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FreezeO2
			}
		}
