	VERSION
	{
		version = 3.0.2
		CHANGE
		{
			type = change
			change = Removed <b>000_RationalResources</b>:
			subchange = Restored things as they were before.
			subchange = Introduced <b>:FOR[RationalResourcesTemplateCustom]</b>. Modders can use this to preclude all built-in templates so only their own will apply to planets.
			subchange = Introduced <b>:FOR[RationalResourcesNoCRP]</b>. Modders can use this to preclude just the CRP templates and the CRP functions in RationalResourcesCompanion. Classic Stock functions in RationalResourcesCompanion are now inactive without it.
			subchange = Introduced <b>:FOR[RationalResourcesAU]</b>. This will cause RationalResources to not attempt to apply resources to the stock planets. This is useful for system replacers, especially the re-skin kind like JNSQ or Techo's stock overhaul. (This was always around, though somewhat unused.)
			subchange = Introduced TemplateTag key in the resource placement configs. Modders may find it useful to be able to target these configs by their associated resource library.
		}
	}
