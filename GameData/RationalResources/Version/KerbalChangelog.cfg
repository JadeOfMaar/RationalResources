	VERSION
	{
		version = 3.4
		CHANGE
		{
			type = Change
			change = Updated <b>RationalResources</b>:
			subchange = Added EL ScrapMetal resource and fixed density and cost of EL Metal.
		}
		CHANGE
		{
			type = Change
			change = Updated <b>RationalResourcesCompanion</b>:
			subchange = Added Omniconverter recipe for RocketParts production.
			subchange = Added System Heat boiloff config for Procedural Parts.
			subchange = Fixed edge case issue of duplicate LqdMethane tank option for Procedural Parts (+ SMURFF + CryoTanks).
		}
		CHANGE
		{
			type = Change
			change = Updated <b>RationalResourcesKerbalism</b>:
			subchange = Added missing Uraninite SETUP node. The lack of this caused drills to break.
			subchange = Added tag for RR Chill-O-Tron to receive heater slots.
			subchange = Adjusted balancing for crustal drills and atmo scoops. Loewred minimum required resource abundance and scaled throughput by 10x.
			subchange = Adjusted balancing for exo scoops. Scaled throughput by 10x. Added missing resource options.
			subchange = Adjusted balancing for ocean pumps. Lowered minimum required resource abundance and scaled efficiency by 100x.
		}
		CHANGE
		{
			type = Change
			change = Updated <b>RationalResourcesNuclearFamily</b>:
			subchange = Added Fusion Family. Engines opted in can use B9PS to accept increasing ratios of Hydrogen or Water and trade Isp and waste heat for thrust.
			subchange = Added condition: solid core rockets and thermal nozzles don't ask for ThermalPower when System Heat installed.
			subchange = Changed gas core rockets to hold 3x EnrU and always sip on EnrU. The mass flow should be constant across propellant selection.
			subchange = Changed solid core rockets and thermal nozzles to remove heat, not add it.
			subchange = Fixed thermal nozzles ignoring the Require ThermalPower toggle.
			subchange = Fixed thermal nozzles thrust curves following the propellant fill rate.
			subchange = Revised formulas and heat curves for System Heat engines.
		}
	}
