		#LOC_RR_Class_AtmGasJovianHigh = Atmosphere classification: Jovian. Immense presence of Hydrogen and Helium. Detecting trace Carbon Dioxide. Hydrogen farming can proceed at great distance from the atmosphere edge.
		#LOC_RR_Class_AtmGasJovianLow = Detecting Nitrous and Hydro type materials... Confirmed. Atmosphere scattering too intense. Cannot probe surface.
		#LOC_RR_Class_AtmGasUranianHigh = Atmosphere classification: Uranian. Immense presence of Hydrogen and Helium. Detecting trace Ammonia and Methane. Hydrogen farming can proceed at great distance from the atmosphere edge.
		#LOC_RR_Class_AtmGasUranianLow = Detecting Carbonaceous and Hydro type materials... Inconclusive. Atmosphere scattering too intense. Cannot probe surface...
		
		#LOC_RR_Class_ExoIce = Trace atmosphere classification: Ice. Detecting Nitrogen and Water in nearby space.
		#LOC_RR_Class_ExoNone = Unable to detect sufficient quantities of resources. This body may not have enough gravity to sustain a trace atmosphere.
		#LOC_RR_Class_ExoRock = Trace atmosphere detected: Rock. There is an abundance of free Carbon Dioxide, Rock dust, and a potential presence of Helium, Oxygen and Water.
		
		#LOC_RR_Class_SrfIceNitrogen = Surface classification: Ice-Nitrogen. Detecting great abundance of crustal Nitrogen and Water. Detecting some life-bearing materials... Proportion of Rock is among the lowest observed yet...
		#LOC_RR_Class_SrfIceMethane = Surface classification: Ice-Methane. Detecting concentrations of hydrocarbons and Minerals. Majority of surface is Water and water-bearing compounds. 
		#LOC_RR_Class_SrfIceWater = Surface classification: Ice-Water. The great majoity of the crust is free Water and Water-bearing compounds. Detecting Ammonia and other materials which may support Kerbal-kind...
		#LOC_RR_Class_SrfRock = Surface classification: Rock. This moon is very rich in Rock and Silicates, with tiers of even proportions of many other materials.
		#LOC_RR_Class_SrfRockIce = Surface classification: Rock-Ice. The crust primarily contains Rock and Hydrates. Crustal Oxygen found but cannot yet be explained given Laythe's unique situation. This requires further study.
		#LOC_RR_Class_SrfRockMetal = Surface classification: Rock-Metal. This moon is rich in metals, radioactive material and very poor in Ore and Water-bearing materials.
		#LOC_RR_Class_SrfSilica = Surface classification: Silica. The surface primarily consists of sandy compounds of Silicon and is very poor in Water-bearing materials.
		#LOC_RR_Class_SrfVulcan = Surface classification: Vulcan. The surface is very abundant in Mineral forms, natural combustibles, and organic materials.
		
		#LOC_RR_Class_SpecEve = Surface classification: Unique. Eve is by far a mineral and Rocky world, with a potential strong balance of many other materials, and seems poor in radioactives.
		#LOC_RR_Class_SpecDuna = Surface classification: Unique. Duna's surface is very rich in radioactives, metals and bound Carbon Dioxide.
		#LOC_RR_Class_SpecMinmus = Surface classification: Unique. Minmus is in fact not composed of ice cream but of Nitrogen, Oxygen, and Water-bearing compounds. No metals detected. There may not be a trace atmosphere here.
		#LOC_RR_Class_SpecMun = Surface classification: Unique. The Mun is inexplicably rich in metals and bound Oxygen.
		#LOC_RR_Class_SpecNeidon = Atmosphere classification: Unique. Neidon's atmosphere mainly consists of Hydrogen, Helium, Methane, and Ammonia. Trace atmosphere detected, consisting of Hydrogen and small amounts of Helium.
		
		#LOC_RR_Class_OcnAmmonia = Ocean classification: Ammonia. Ocean mainly composed of liquid Ammonia, with trace amounts of Water.
		#LOC_RR_Class_OcnLava = Ocean classification: Lava. Warning: external temperature very high. Detecting metals and various minerals, including Uraninite.
		#LOC_RR_Class_OcnMethane = Ocean classification: Methane. Ocean primarily composed of liquid Methane, with trace amounts of Water and Carbon Dioxide.
		#LOC_RR_Class_OcnMudCold = Ocean classification: Mud-Cold. Ocean primarily composed of Water and Rock. Detecting smaller amounts of other resources.
		#LOC_RR_Class_OcnMudWarm = Ocean classification: Mud-Warm. Ocean primarily composed of Water and Rock. Notable presence of Spodumene and Minerals. Detecting smaller amounts of other resources.
		#LOC_RR_Class_OcnNitrogen = Ocean classification: Nitrogen. Ocean mainly composed of liquid Oxygen and Nitrogen, with trace amounts of CO2.
		#LOC_RR_Class_OcnOxygen = Ocean classification: Oxygen. Ocean solely composed of liquid Oxygen. No other useful resources detected.
		#LOC_RR_Class_OcnOxygenC = Ocean classification: Oxygen-Carbon. Detecting large amounts of liquid Oxygen and smaller amounts of liquid CO2 and Water.
		#LOC_RR_Class_OcnOxygenN = Ocean classification: Oxygen-Nitrogen. Detecting very large amounts of liquid Oxygen and smaller amounts of liquid Nitrogen and CO2.
		#LOC_RR_Class_OcnTerra = Ocean classification: Terra. Most common resource: Water. Smaller amounts of other resources detected.
