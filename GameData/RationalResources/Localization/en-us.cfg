		#LOC_RR_Class_AtmDefault = Atmosphere classification: Carbonaceous. High presence of Carbon Dioxide followed by Nitrogen. Traces of Rock dust, Ammonia, Oxygen and Water may exist.
		#LOC_RR_Class_AtmTerra = Atmosphere classification: Terra.<br>Trace atmosphere classification: Terra. Farming opportunities available near atmosphere edge.
		#LOC_RR_Class_AtmVulcan = Atmosphere classification: Vulcan. Mainly composed of Carbon Dioxide and low amounts of Nitrogen. Trace amounts of other resources may be present.
		#LOC_RR_Class_AtmIceWaterThick = Atmosphere classification: Ice-Water-Thick. Contrary to the name, there is no water, however, Nitrogen itself and Hydrogen-rich compounds do remain.
		#LOC_RR_Class_AtmIceWaterThin = Atmosphere classification: Ice-Water-Thin. Atmosphere consists of solely Carbon Dioxide, with trace amounts of Oxygen.
		#LOC_RR_Class_AtmHelium = Atmosphere classification: Helium. Large amounts of Helium detected. Also detecting smaller amounts of Hydrogen and Carbon Dioxide, as well as trace amounts of Deuterium and Water.
		#LOC_RR_Class_AtmIceAmmonia = Atmosphere classification: Ice-Ammonia. Deceptively, the most common element in the atmosphere is Nitrogen. Smaller amounts of other resources (including Ammonia) are also present.
		#LOC_RR_Class_AtmIceMethane = Atmosphere classification: Ice-Methane. Most common resources: Nitrogen, Hydrogen, Methane.
		#LOC_RR_Class_AtmIceNitrogen = Atmosphere classification: Ice-Nitrogen. Massive Nitrogen presence. Trace amounts of Hydrogen and Deuterium present.
		#LOC_RR_Class_AtmOxygen = Atmosphere classification: Oxygen. Mostly Oxygen, with small amounts of other elements. Trace atmosphere classification: Oxygen. Resources present in space near edge of atmosphere.
		#LOC_RR_CLass_AtmSulfur = Atmosphere classification: Sulfur. Large amounts of Nitrogen and Carbon Dioxide detected. Trace atmosphere classification: Sulfur. Large amounts of Carbon Dioxide present in nearby space.
		
		#LOC_RR_Class_AtmGasIIHigh = Atmosphere classification: Sudarsky II. Immense presence of Hydrogen and Helium. Notable amount of Hydrogen detected in space near vessel. 
		#LOC_RR_Class_AtmGasIILow = Detecting Hydrogen, Helium, and Methane... Confirmed. Atmosphere scattering too intense. Cannot probe surface.
		#LOC_RR_Class_AtmGasIIIHigh = Atmosphere classification: Sudarsky III. Immense presence of Hydrogen and Helium. Small amounts of other resources detected. Notable amount of Hydrogen detected in space near vessel. 
		#LOC_RR_Class_AtmGasIIILow = Detecting Hydrogen, Helium, and Methane... Confirmed. Atmosphere scattering too intense. Cannot probe surface.
		#LOC_RR_Class_AtmGasIVHigh = Atmosphere classification: Sudarsky IV. Immense presence of Hydrogen and Oxygen. Detecting trace Hydrogen in nearby space.
