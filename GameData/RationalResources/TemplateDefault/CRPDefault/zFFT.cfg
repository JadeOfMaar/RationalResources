// Spare FFT distributions for Helium-3 from culling by Rational Resources
// Also convert biome distributions to JNSQ if used

// Kerbin

@PLANETARY_RESOURCE:HAS[#ResourceName[LqdHe3],#PlanetName[Kerbin]]:AFTER[FarFutureTechnologies]
{
  %Tag = Spared-FFT
}

// Mun

@PLANETARY_RESOURCE:HAS[#ResourceName[LqdHe3],#PlanetName[Mun]]:AFTER[FarFutureTechnologies]
{
  %Tag = Spared-FFT
}

@BIOME_RESOURCE:HAS[#ResourceName[LqdHe3],#PlanetName[Mun],#BiomeName[Midlands]]:AFTER[FarFutureTechnologies]
{
  @BiomeName:NEEDS[JNSQ] = Midlands // no change
  %Tag = Spared-FFT
}

@BIOME_RESOURCE:HAS[#ResourceName[LqdHe3],#PlanetName[Mun],#BiomeName[Northwest?Crater]]:AFTER[FarFutureTechnologies]
