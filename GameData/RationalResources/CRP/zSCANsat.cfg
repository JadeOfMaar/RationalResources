@SCAN_Color_Config:BEFORE[SCANsat]
{
	@SCANsat_Resources
	{
		+Item[Monazite]
		{
			@name = Methane
			@Resource_Planetary_Config
			{
				@Item,*
				{
					@resourceName = Methane
				}
			}
		}
		+Item[MetallicOre]
		{
			@name = CarbonDioxide
			@Resource_Planetary_Config
			{
				@Item,*
				{
					@resourceName = CarbonDioxide
				}
			}
		}
		+Item[Alumina]
		{
			@name = Ammonia
			@Resource_Planetary_Config
			{
				@Item,*
				{
					@resourceName = Ammonia
				}
			}
		}
		+Item[Aquifer]
		{
			@name = Nitrogen
			@Resource_Planetary_Config
			{
				@Item,*
				{
					@resourceName = Nitrogen
				}
			}
		}
		@Item[Dirt]
		{
			@name = Rock
			@Resource_Planetary_Config
			{
				@Item,*
				{
					@resourceName = Rock
				}
			}
		}
		+Item[Borate]
		{
			@name = Oxygen
			@Resource_Planetary_Config
			{
				@Item,*
				{
					@resourceName = Oxygen
				}
			}
		}
	}
}

