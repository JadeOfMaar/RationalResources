// Allow some common fuel and propellants from Rational Resources to be stored in Configurable Containers
// Adpated from 000_AT_Utils/TankTypes.cfg

// Liquid chemical tank always exists. Add resources if not added already.
@TANKTYPE[LiquidChemicals]:NEEDS[RationalResources,!WarpPlugin]
{ @PossibleResources ^= :$: LqdAmmonia 1;: }

// Create Cryogenic tank if not exist and add resources if not added already.
TANKTYPE:NEEDS[RationalResources,!WarpPlugin,!KolonyTools,!Karbonite,!NearFuturePropulsion,!CryoEngines,!zzz_CryoTanks,!FFT]
{
    name = Cryogenic
    UsefulVolumeRatio = 0.99
    TankCostPerSurface = 20 //no active cooling
    AddMassPerVolume = 0.01 //only insulation
    Boiloff = true
    PossibleResources = 
}
@TANKTYPE[Cryogenic]:NEEDS[RationalResources,!WarpPlugin,!KolonyTools,!Karbonite,!NearFuturePropulsion,!CryoEngines,!zzz_CryoTanks,!FFT]
{ @PossibleResources ^= :$: LqdHydrogen 2;: }
@TANKTYPE[Cryogenic]:NEEDS[RationalResources,!WarpPlugin]
{ @PossibleResources ^= :$: LqdMethane 1; LqdCO 1; LqdCO2 1; LqdDeuterium 1; LqdHe3 1; LqdNitrogen 1; LqdOxygen 1;: }

