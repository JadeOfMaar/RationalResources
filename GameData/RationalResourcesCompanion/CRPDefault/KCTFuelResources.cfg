KCT_FUEL_RESOURCES:NEEDS[CommunityResourcePack,!RationalResourcesNoCRP]
{
	fuelResource = LqdAmmonia
 	fuelResource = LqdCO2
 	fuelResource = LqdCO
	fuelResource = LqdHydrogen
 	fuelResource = LqdFluorine
	fuelResource = LqdMethane
	fuelResource = LqdOxygen
	fuelResource = LqdNitrogen

}

// Already defined by KCT if these mods are present so define this only when they are absent so Water is always defined
KCT_FUEL_RESOURCES:NEEDS[CommunityResourcePack,!RationalResourcesNoCRP,!TacLifeSupport,!Kerbalism]
{
	fuelResource = Water
}
