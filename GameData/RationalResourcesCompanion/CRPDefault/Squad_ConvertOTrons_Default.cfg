// Affects Squad's and RR's own Convert-O-Trons

// Adjust CoreHeat in stock parts, fix unwelcome behavior in 1.25m part
@PART[MiniISRU,ISRU]:NEEDS[000RRDefault,!Pathfinder]:FOR[RationalResourcesCompanion]
{
	@MODULE[ModuleCoreHeat]
	{
		@CoreTempGoal = 1000
		@CoreShutdownTemp = 4000
		@MaxCoolant = 200
	}

	@MODULE[ModuleResourceConverter],*
	{
		@TemperatureModifier
		{
			!key,* = nope
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500
			key = 2000 50
			key = 4000 0
		}
		@ThermalEfficiency
		{
			!key,* = nope
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0
		}
	}
	@MODULE[ModuleResourceConverter]:HAS[#ConverterName[Lf+Ox]]
	{
		@INPUT_RESOURCE:HAS[#ResourceName[Ore]]
		{
			@Ratio = 0.5
		}
		@INPUT_RESOURCE:HAS[#ResourceName[ElectricCharge]]
		{
			@Ratio = 30
		}
		@OUTPUT_RESOURCE:HAS[#ResourceName[LiquidFuel]]
		{
			@Ratio = 0.45
		}
		@OUTPUT_RESOURCE:HAS[#ResourceName[Oxidizer]]
		{
			@Ratio = 0.55
			@DumpExcess = True
		}
	}
}

@PART[MiniISRU]:NEEDS[000RRDefault,!Pathfinder,!Kerbalism]:FOR[RationalResourcesCompanion]
{
	@MODULE[ModuleCoreHeat]
	{
		@CoreTempGoal = 1000
		@CoreShutdownTemp = 3000
		@MaxCoolant = 60
	}

	@MODULE[ModuleResourceConverter],*
	{
		@TemperatureModifier
		{
			!key,* = nope
			key = 0 25000
			key = 750 6000
			key = 1000 3000
			key = 1500 500
			key = 2000 50
			key = 4000 0
		}
		@INPUT_RESOURCE,*
		{
			@Ratio *= 0.25
		}
		@OUTPUT_RESOURCE,*
		{
			@Ratio *= 0.25
		}
	}
}

@PART[ISRU,MiniISRU]:AFTER[SimpleConstruction]:NEEDS[!Kerbalism]
{
	@MODULE[ModuleResourceConverter]:HAS[#ConverterName[Metal]]
	{
		@INPUT_RESOURCE,0
		{
			@ResourceName = MetallicOre
		}
	}
}
