			name = Hydrogen
			dryDensity = 0.2068
			costMultiplier = 1.0
			RESOURCE 
			{
				name = Hydrogen
				unitsPerT = 700000 // 50
			}
		}
		TANK_TYPE_OPTION
		{
			name = Methane
			dryDensity = 0.2068
			costMultiplier = 1.0
			RESOURCE 
			{
				name = Methane
				unitsPerT = 700000 // 50
			}
		}
		TANK_TYPE_OPTION
		{
			name = Nitrogen
			dryDensity = 0.2068
			costMultiplier = 1.0
