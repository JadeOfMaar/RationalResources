@PART[proceduralTankLiquid]:NEEDS[ProceduralParts]
{
	// SMURFF: Mixed,LiquidFuel,Oxidizer,LqdHydrogen,XenonGas,Ore
	// CryoTanks: LqdHydrogen,HydroOxi,MethaOxi
	// conert everything else into unitsPerKL
	// which should be in 869-871 range for vol1 resources
	// apply smurff coefficient to dryDensity
	// comment tons per 8kL
	@description ^= :$: <br><#4FBBFF>Rational Resources.</color>
	@MODULE[TankContentSwitcher]
	{
		// @TANK_TYPE_OPTION[Mixed]
		// {
			// @name = LFO
		// }
		// TANK_TYPE_OPTION
		// {
			// name = Mixed
			// This is the dry mass of the tank per kL of volume.
			// dryDensity = 0.1089
			// costMultiplier = 1.0
			// RESOURCE 
			// {
				// name = LiquidFuel
				// unitsPerT = 720
			// }
			// RESOURCE 
			// {
				// name = Oxidizer
				// unitsPerT = 880
			// }
		// }
		TANK_TYPE_OPTION
		{
			name = LqdAmmonia
			dryDensity = 0.1089
			@dryDensity:NEEDS[SMURFF] /= #$@SMURFFCONFIG/lfofactor$
			costMultiplier = 1.0
			RESOURCE 
			{
				name = LqdAmmonia
				unitsPerKL = 946.547
				// 6.1t
			}
		}
		TANK_TYPE_OPTION
		{
			name = LqdCO2
			dryDensity = 0.1089
			@dryDensity:NEEDS[SMURFF] /= #$@SMURFFCONFIG/lfofactor$
			costMultiplier = 1.0
			RESOURCE 
			{
				name = LqdCO2
				unitsPerKL = 872
				// 10t
			}
		}
		TANK_TYPE_OPTION:NEEDS[!CryoTanks]
		{
			name = LqdHydrogen
			dryDensity = 0.1089
			// handled by stock smurff
			costMultiplier = 1.0
			RESOURCE 
			{
				name = LqdHydrogen
				unitsPerT = 24000 // 15
			}
		}
		TANK_TYPE_OPTION:NEEDS[!CryoTanks]
		{
			name = Hydrolox
			dryDensity = 0.1089
			// handled by stock smurff
			costMultiplier = 1.0
			RESOURCE 
			{
				name = LqdHydrogen
				unitsPerT = 12000 // 7.5
			}
			RESOURCE 
			{
				name = Oxidizer
				unitsPerT = 800 // 0.5
			}
		}
		TANK_TYPE_OPTION // :NEEDS[!CryoTanks]
		{
			name = LqdMethane
			dryDensity = 0.1089
			@dryDensity:NEEDS[SMURFF] /= #$@SMURFFCONFIG/lfofactor$
			costMultiplier = 1.0
			RESOURCE 
			{
				name = LqdMethane
				unitsPerKL = 872
				// 3.4t
			}
		}
		TANK_TYPE_OPTION:NEEDS[!CryoTanks]
		{
			name = Methalox
			dryDensity = 0.1089
			// too complicated to smurff
			costMultiplier = 1.0
			RESOURCE 
			{
				name = LqdMethane
				unitsPerT = 3000 // 1.875
			}
			RESOURCE 
			{
				name = Oxidizer
				unitsPerT = 1000 // 0.625
			}
		}
		TANK_TYPE_OPTION
		{
			name = LqdNitrogen
			dryDensity = 0.1089
			@dryDensity:NEEDS[SMURFF] /= #$@SMURFFCONFIG/lfofactor$
			costMultiplier = 1.0
			RESOURCE 
			{
				name = LqdNitrogen
				unitsPerKL = 872
				// 6.6t
			}
		}
		TANK_TYPE_OPTION
		{
			name = LqdOxygen
			dryDensity = 0.1089
			@dryDensity:NEEDS[SMURFF] /= #$@SMURFFCONFIG/lfofactor$
			costMultiplier = 1.0
			RESOURCE 
			{
				name = LqdOxygen
				unitsPerKL = 872
				// 9.13t
			}
		}
		TANK_TYPE_OPTION
		{
			name = Water
			dryDensity = 0.1089
			@dryDensity:NEEDS[SMURFF] /= #$@SMURFFCONFIG/lfofactor$
			costMultiplier = 1.0
			RESOURCE 
			{
				name = Water
				unitsPerKL = 872
				// 8.4t
			}
		}
		TANK_TYPE_OPTION
		{
			name = LqdCO
			dryDensity = 0.1089
			@dryDensity:NEEDS[SMURFF] /= #$@SMURFFCONFIG/lfofactor$
