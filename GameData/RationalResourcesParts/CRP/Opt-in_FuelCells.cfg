					INPUT_RESOURCE
					{
						ResourceName = Kerosene
						Ratio = #$/rrInKerosene$
						FlowMode = STAGE_PRIORITY_FLOW
					}
					INPUT_RESOURCE
					{
						ResourceName = LqdOxygen
						Ratio = #$/rrInLqdOxygen$
						FlowMode = STAGE_PRIORITY_FLOW
					}
				}
			}
		}
		SUBTYPE
		{
			name = Hydrolox
