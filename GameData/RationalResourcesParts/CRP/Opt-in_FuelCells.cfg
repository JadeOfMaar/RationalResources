			{
				IDENTIFIER
				{
					name = ModuleResourceConverter
					ConverterName = RR Fuel Cell
				}
				DATA
				{
					INPUT_RESOURCE
					{
						ResourceName = LqdHydrogen
						Ratio = #$/rrInLqdHydrogen$
						FlowMode = STAGE_PRIORITY_FLOW
					}
					INPUT_RESOURCE
					{
						ResourceName = Oxidizer
						Ratio = #$/rrInOxidizer$
						FlowMode = STAGE_PRIORITY_FLOW
					}
					OUTPUT_RESOURCE
					{
						ResourceName = ElectricCharge
						Ratio = #$/rrOutputEC$
						DumpExcess = False
					}
					OUTPUT_RESOURCE
					{
						ResourceName = Water
						Ratio = #$/rrOutputWater$
						DumpExcess = true
					}
				}
			}
		}
		@SUBTYPE[Hydrolox]:NEEDS[RealFuels]
		{
			@secondaryColor = CadetBlue
			@descriptionSummary = LqdHydrogen + LqdOxygen
			@descriptionDetail = #<b>Inputs = </b> $/rrInLqdHydrogen$ LH2/s + $/rrInLqdOxygen$ LOX/s <br><b>Outputs = </b> $/rrOutputEC$ + $/rrOutputWater$ H2O/s.<br><color="orange">Please quicksave + quickload after applying.</color>
