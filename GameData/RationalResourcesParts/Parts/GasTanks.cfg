PART
{
	name = RRTankStackGas125
	module = Part
	author = JadeOfMaar
	rescaleFactor = 1
	node_attach = 0.0, 0.0, 0.625, 0.0, 0.0, -1.0, 1
	TechRequired = fuelSystems
	entryCost = 3000
	cost = 440
	category = FuelTank
	subcategory = 0
	title = RR Gas Cache Tank 1.25m
