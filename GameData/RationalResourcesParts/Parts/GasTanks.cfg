+PART[RRTankStackGas125]
{
	@name = RRTankStackGas250
	@title = RR Gas Cache Tank 2.5m
	@node_attach = 0.0, 0.0, 1.25, 0.0, 0.0, -1.0, 1
 	@TechRequired = advFuelSystems
  	@entryCost *= 2.5
	@cost *= 5
	@mass != 2
	@refVolume = 412
	@NODE,*
	{
		@size = 2
	}
	@MODEL
	{
		@model = RationalResourcesParts/Parts/PillTanksS2
	}
}
