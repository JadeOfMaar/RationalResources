	refVolume = 200
	RRPower = 1
	NODE
	{
		name = top
		transform = top
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = bottom
		transform = bottom
		size = 1
		method = FIXED_JOINT
	}
	MODEL
	{
		model = RationalResourcesParts/Parts/IntakeS1
	}
	MODULE
	{
		name = ModuleResourceIntake
		resourceName = IntakeAir
		checkForOxygen = true
		area = 0.005
