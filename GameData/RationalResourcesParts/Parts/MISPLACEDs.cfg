			key = 0 0.01 0 0
			key = 0.45 0.6
			key = 2 1 0 0
			key = 3.02 0.95
			key = 9 0.3 0 0
		}
	}
	RESOURCE
	{
		name = IntakeAir
		amount = 5
		maxAmount = 5
	}
