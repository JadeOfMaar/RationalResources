		SUBTYPE
		{
			name = Oxidizer
			title = Oxidizer
			descriptionSummary = #<b>Inputs</b>: $/RateInO2$ Oxygen /s + $/RateInEC$ EC /s.<br><b>Output</b>: $/RateOutO2$ Oxidizer /s.
			primaryColor = ResourceColorOxidizer
			secondaryColor = ResourceColorOxidizer
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceConverter
					ConverterName = Freezer 1
				}
				DATA
				{
					INPUT_RESOURCE
					{
						ResourceName = Oxygen
						Ratio = #$/RateInO2$
						FlowMode = STAGE_PRIORITY_FLOW
					}
					INPUT_RESOURCE
					{
						ResourceName = ElectricCharge
						Ratio = #$/RateInEC$
					}
					OUTPUT_RESOURCE
					{
						ResourceName = Oxidizer
						Ratio = #$/RateOutOX$
						FlowMode = STAGE_PRIORITY_FLOW
						DumpExcess = false
					}
				}
			}
		}
	}
	
	+MODULE[ModuleB9PartSwitch],0
	{
		@moduleID = RRGasSwitch2
		@SUBTYPE,*
		{
			@MODULE
			{
				@IDENTIFIER
				{
					name = ModuleResourceConverter
					@ConverterName = Freezer 2
				}
			}
		}
	}
	+MODULE[ModuleB9PartSwitch],0
	{
		@moduleID = RRGasSwitch3
		@SUBTYPE,*
		{
			@MODULE
			{
				@IDENTIFIER
				{
					name = ModuleResourceConverter
					@ConverterName = Freezer 2
				}
			}
		}
	}
	+MODULE[ModuleB9PartSwitch],0
	{
		@moduleID = RRGasSwitch4
		@SUBTYPE,*
		{
			@MODULE
			{
				@IDENTIFIER
				{
					name = ModuleResourceConverter
					@ConverterName = Freezer 2
				}
			}
		}
	}
	+MODULE[ModuleB9PartSwitch],0
	{
		@moduleID = RRGasSwitch5
		@SUBTYPE,*
		{
			@MODULE
			{
				@IDENTIFIER
				{
					name = ModuleResourceConverter
					@ConverterName = Freezer 2
				}
			}
		}
	}
}

@PART[RRConverterCryomatS2]:NEEDS[B9PartSwitch,RationalResources,SystemHeatConverters]
{
	@MODULE[ModuleB9PartSwitch],*
	{
		@SUBTYPE,*
		{
			@MODULE
			{
				@IDENTIFIER
				{
					@name = ModuleSystemHeatConverter
				}
			}
		}
	}
}
@PART[RRConverterCryomatS2]:NEEDS[B9PartSwitch,RationalResources,zSystemHeat]
{
	@MODULE[ModuleB9PartSwitch],*
	{
		@SUBTYPE,*
		{
			@MODULE
			{
				@IDENTIFIER
				{
					@name = SystemHeatConverterKerbalism
				}
			}
		}
	}
}

@PART[RRConverterCryomatS2]:AFTER[RationalResources]
{
	!Rate* = nope
}

