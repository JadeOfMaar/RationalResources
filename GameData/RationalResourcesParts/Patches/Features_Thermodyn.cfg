@PART[RRConverterThermodynS1]:NEEDS[B9PartSwitch,RationalResources,SystemHeatConverters]
{
	@MODULE[ModuleB9PartSwitch],*
	{
		@SUBTYPE,*
		{
			@MODULE
			{
				@IDENTIFIER
				{
					@name = ModuleSystemHeatConverter
				}
			}
		}
	}
}
@PART[RRConverterThermodynS1]:NEEDS[B9PartSwitch,RationalResources,zKerbalismSystemHeat]
{
	@MODULE[ModuleB9PartSwitch],*
	{
		@SUBTYPE,*
		{
			@MODULE
			{
				@IDENTIFIER
				{
					@name = SystemHeatConverterKerbalism
				}
			}
		}
	}
}

@PART[RRConverterThermodynS1]:AFTER[RationalResources]
{
	!Rate* = nope
}


