			descriptionSummary = #<b>Inputs</b>: $/RateOutNH3$ LqdDeuterium /s + $/RateInEC$ EC /s.<br><b>Output</b>: $/RateInNH3$ Deuterium /s.
			primaryColor = PowderBlue
