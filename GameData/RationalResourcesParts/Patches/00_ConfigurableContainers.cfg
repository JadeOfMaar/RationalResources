@PART[RRTankWrap*]:NEEDS[ConfigurableContainers/Parts]
{
	@refVolume *= 0.013717
	MODULE
	{
		name = ModuleTankManager
		Volume = #$/refVolume$
		DoCostPatch = True
		DoMassPatch = True
		TANK
		{
			name = LFO
			Volume = 100.0
		}
	}
}

