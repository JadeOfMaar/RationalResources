@PART[RRConverterDACC|RRConverterCryomatS2|RRTankStackGas*|RRTankStackCryo*]:NEEDS[B9PartSwitch]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = Shroud
		// switcherDescription = 
		// switcherDescriptionPlural = 
		SUBTYPE
		{
			name = Off
			title = Bare
			primaryColor = #8d69b0
			secondaryColor = #666666
			transform = Unshrouded
		}
		SUBTYPE
		{
			name = On
			title = Shrouded
			primaryColor = #8d69b0
			secondaryColor = #bfbfbf
			addedMass = #$/mass$
			@addedMass *= 0.1
			addedCost = #$/cost$
			@addedCost *= 0.1
			transform = Shrouded
		}
	}
}