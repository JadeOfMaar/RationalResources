@PART[RRTankWrap125]:NEEDS[B9PartSwitch]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = Height
		switcherDescription = Height
		switcherDescriptionPlural = Heights
		parentID = RRFuelSwitch
		SUBTYPE
		{
			name = 1x
			title = 1m
			primaryColor = #8d69b0
			secondaryColor = #bfbfbf
			// descriptionSummary = 
			transform = Body1m
			node = bottom
			node = top
		}
		SUBTYPE
		{
			name = 2x
			title = 2m
			primaryColor = #8d69b0
			secondaryColor = #bfbfbf
			// descriptionSummary = 
			transform = Body2m
			volumeAddedToParent = #$/refVolume$
			addedMass = #$/mass$
			addedCost = #$/cost$
			node = bottom01
			node = top01
		}
		SUBTYPE
		{
			name = 4x
			title = 4m
			primaryColor = #8d69b0
			secondaryColor = #bfbfbf
			// descriptionSummary = 
			transform = Body4m
			volumeAddedToParent = #$/refVolume$
			@volumeAddedToParent *= 3
			addedMass = #$/mass$
			@addedMass *= 3
			addedCost = #$/cost$
			@addedCost *= 3
			node = bottom02
			node = top02
		}
	}
}

