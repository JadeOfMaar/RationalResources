@PART[sspx-cargo-container*|sspx-logitistics*]:AFTER[StationPartsExpansionRedux]:NEEDS[!ClassicStock]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[cargoSwitch]]
	{
		SUBTYPE
		{
			name = Ammonia
			tankType = RR_GasAmmonia
			title = Ammonia
			transform = OrganicsDecal
			primaryColor = BurntRed
			secondaryColor = BurntRed
		}
		SUBTYPE
		{
			name = CarbonDioxide
			tankType = RR_GasCarbonDioxide
			title = CarbonDioxide
			transform = SoilDecal
			primaryColor = Greyish
			secondaryColor = Greyish
		}
		SUBTYPE
		{
			name = Hydrogen
			tankType = RR_GasHydrogen
			title = Hydrogen
			transform = CommoditiesDecal
			primaryColor = CarolinaBlue
			secondaryColor = CarolinaBlue
		}
		%SUBTYPE[Hydrates]
		{
			%tankType = RR_Hydrates
			%title = Hydrates
			%transform = HydratesDecal
			primaryColor = FadedBlue
			secondaryColor = FadedBlue
		}
		SUBTYPE
		{
			name = Methane
			tankType = RR_GasMethane
			title = Methane
			transform = OrganicsDecal
			primaryColor = FadedGreen
			secondaryColor = FadedGreen
		}
		SUBTYPE
		{
			name = Nitrogen
			tankType = RR_GasNitrogen
			title = Nitrogen
			transform = LifeSupportDecal
			primaryColor = Azure
			secondaryColor = Azure
		}
		%SUBTYPE[Oxygen]
		{
			%tankType = RR_GasOxygen
			%title = Oxygen
			%transform = LifeSupportDecal
			primaryColor = BabyBlue
			secondaryColor = BabyBlue
		}
		%SUBTYPE[Rock]
		{
			%tankType = RR_Rock
			%title = Rock
			%transform = RockDecal
			primaryColor = Desert
			secondaryColor = Desert
		}
		%SUBTYPE[Water]
		{
			%tankType = RR_Water
			%title = Water
			%transform = WaterDecal
			primaryColor = Ocean
			secondaryColor = Ocean
		}
		@SUBTYPE[Metal]
		{
			@name = Metals
			@tankType = SSPXMetals
			@title = Metals
		}
	}
}