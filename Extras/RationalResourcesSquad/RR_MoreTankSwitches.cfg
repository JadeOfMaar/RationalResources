	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		SUBTYPE
		{
			name = MO
			tankType = MonoPropellant
			title = MonoPropellant
		}
		// SUBTYPE
		// {
			// name = Structural
			// title = Structural
		// }
		SUBTYPE
		{
			name = LNH3
			tankType = RR_CryoA
			title = LqdAmmonia
			primaryColor = BurntRed
			secondaryColor = BurntRed
		}
		SUBTYPE
		{
			name = LCO2
			tankType = RR_CryoC
			title = LqdCO2
			primaryColor = WarmGrey
			secondaryColor = WarmGrey
		}
		SUBTYPE
		{
			name = LCO
			tankType = RR_CryoCM
			title = LqdCO
			primaryColor = PurpleGrey
			secondaryColor = PurpleGrey
		}
		SUBTYPE
		{
			name = LCOLOX
			tankType = RR_CryoCMLOX
			title = LqdCO + Oxidizer
			primaryColor = PurpleGrey
			secondaryColor = ResourceColorOxidizer
		}
       		SUBTYPE
		{
			name = LF2
			tankType = RR_CryoF2
			title = LqdFluorine
			primaryColor = AcidGreen
			secondaryColor = AcidGreen
		}
		SUBTYPE
		{
			name = LN2
			tankType = RR_CryoN
			title = LqdNitrogen
			primaryColor = PeacockBlue
			secondaryColor = PeacockBlue
		}
		SUBTYPE
		{
			name = LOX
			tankType = RR_CryoO
			title = LqdOxygen
			primaryColor = CadetBlue
			secondaryColor = CadetBlue
		}
		SUBTYPE
		{
			name = Water
			tankType = RR_Water
			title = Water
			primaryColor = Ocean
			secondaryColor = Ocean
		}
	}
}
