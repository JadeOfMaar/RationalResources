					}
					atmosphereCurve
					{
						key = #0 $/IspVacLH2O$
						key = #1 $/IspASLLH2O$
						key = #$/MODULE[ModuleEnginesFX]/atmosphereCurve/key,2$
					}
				}
			}
		}
		SUBTYPE:NEEDS[ClassicStock]
		{
			name = MLOX
			tankType = RR_RLOX
			title = Raptalox
			addedMass = #$/lossMass$
