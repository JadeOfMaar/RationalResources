			descriptionDetail = #<b>Max Thrust:</b> $/thrustLCH4O$ kN <br><b>Isp:</b> <color="yellow">$/IspASLLCH4O$</color> / <color="yellow">$/IspVacLCH4O$</color>s <br><b>Max Temp:</b> <color="yellow">$/cryoMaxTemp$</color> / $/maxTemp$K
