// CRP: LFO (main block)

@PART:HAS[#RationalResourcesRCSLFO[True],@MODULE[ModuleRCSFX]]:FOR[RationalResourcesRCSFamily]:NEEDS[B9PartSwitch,CommunityResourcePack,!ClassicStock]
{
	IspVac = #$MODULE[ModuleRCSFX]/atmosphereCurve/key,0[1, ]$ // get vac Isp number
	IspASL = #$MODULE[ModuleRCSFX]/atmosphereCurve/key,1[1, ]$ // get ASL Isp number
	IspMult = #$IspVac$ // set numerator for div operation
	@IspMult /= 260 // denominator, the highest vac Isp number among stock parts

	// precision sequence to keep div number at 2dp and not let it be 12+dp
	@IspMult += 0.005
	@IspMult *= 100
	@IspMult = #$IspMult[0,.]$ // regex truncate, unknown behavior but used in RO
	@IspMult /= 100

	IspVacH2 = 380
	IspASLH2 = 152
	@IspVacH2 *= #$IspMult$
	@IspASLH2 *= #$IspMult$

	IspVacCH4 = 300
	IspASLCH4 = 170
	@IspVacCH4 *= #$IspMult$
	@IspASLCH4 *= #$IspMult$

	@description ^= :$: <br><color="green">RCS can accept other fuels.</color>
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RCS
		switcherDescription = RCS Mode
		switcherDescriptionPlural = RCS Modes
		switchInFlight = True
		SUBTYPE
		{
			name = LFO
			title = Kerolox
			primaryColor = ResourceColorLiquidFuel
			secondaryColor = ResourceColorOxidizer
			descriptionDetail = #Uses LiquidFuel + Oxidizer.<br><b>Isp:</b> $/IspASL$ / $/IspVac$s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$ // thrust will change if the Isp is changed and thrusterPower is not re-declared
					PROPELLANT
					{
						name = LiquidFuel
						ratio = 0.45
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 0.55
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVac$
						key = #1 $/IspASL$
						key = 5 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = Hydrolox
			title = Hydrolox
			primaryColor = ResourceColorLqdHydrogen
			secondaryColor = ResourceColorOxidizer
			descriptionDetail = #Uses LqdHydrogen + Oxidizer.<br><b>Isp:</b> <color="yellow">$/IspASLH2$ / $/IspVacH2$</color>s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
					PROPELLANT
					{
						name = LqdHydrogen
						ratio = 1.5
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 0.1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVacH2$
						key = #1 $/IspASLH2$
						key = 5 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = Methalox
			title = Methalox
			primaryColor = PurpleyPink
			secondaryColor = ResourceColorOxidizer
			descriptionDetail = #Uses LqdMethane + Oxidizer.<br><b>Isp:</b> <color="yellow">$/IspASLCH4$ / $/IspVacCH4$</color>s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
					PROPELLANT
					{
						name = LqdMethane
						ratio = 3
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVacCH4$
						key = #1 $/IspASLCH4$
						key = 5 0.001
					}
				}
			}
		}
	}
	
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[RCS]]:NEEDS[RealFuels]
	{
		!SUBTYPE[LFO] {}
		@SUBTYPE[Hydrolox]
		{
			@descriptionDetail = #Uses LqdHydrogen + LqdOxygen.<br><b>Isp:</b> <color="yellow">$/IspASLH2$ / $/IspVacH2$</color>s.
			@MODULE
			{
				@DATA
				{
					@PROPELLANT[LqdHydrogen]
					{
						@ratio = 0.745
					}
					@PROPELLANT[Oxidizer]
					{
						@name = LqdOxygen
						@ratio = 0.255
					}
				}
			}
		}
		@SUBTYPE[Methalox]
		{
			@descriptionDetail = #Uses LqdMethane + LqdOxygen.<br><b>Isp:</b> <color="yellow">$/IspASLCH4$ / $/IspVacCH4$</color>s.
			@MODULE
			{
				@DATA
				{
					@PROPELLANT[LqdMethane]
					{
						@ratio = 0.434
					}
					@PROPELLANT[Oxidizer]
					{
						@name = LqdOxygen
						@ratio = 0.566
					}
				}
			}
		}
	}
}

