	@IspASLNH3 *= #$IspMult$

	IspVacCO2 = 61
	IspASLCO2 = 30.5
	@IspVacCO2 *= #$IspMult$
	@IspASLCO2 *= #$IspMult$

	@description ^= :$: <br><#4FBBFF>RCS can accept other fuels.</color>
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RCS
		switcherDescription = RCS Mode
		switcherDescriptionPlural = RCS Modes
		switchInFlight = True
		SUBTYPE
		{
			name = MonoPropellant
			title = MonoPropellant
			primaryColor = ResourceColorMonoPropellant
			secondaryColor = ResourceColorMonoPropellant
			descriptionDetail = #Uses MonoPropellant.<br><b>Isp:</b> $/IspASL$ / $/IspVac$s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
					resourceName = MonoPropellant
					PROPELLANT
					{
						name = MonoPropellant
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVac$
						key = #1 $/IspASL$
						key = 4 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = IntakeAtm
			title = IntakeAtm
			primaryColor = LightGrey
			secondaryColor = LightGrey
			descriptionDetail = #Uses IntakeAtm.<br><b>Isp:</b> <color="yellow">$/IspASLAtm$ / $/IspVacAtm$</color>s.
			MODULE
			{
				IDENTIFIER
