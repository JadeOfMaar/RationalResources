						key = 4 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = LqdHydrogen
			title = LqdHydrogen
			primaryColor = ResourceColorLqdHydrogen
			secondaryColor = ResourceColorLqdHydrogen
			descriptionDetail = #Uses Liquid Hydrogen.<br><b>Isp:</b> <color="yellow">$/IspASLH2$ / $/IspVacH2$</color>s.
