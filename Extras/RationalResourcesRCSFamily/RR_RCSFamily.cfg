// WBI Classic Stock: LFO (main block)

@PART:HAS[#RationalResourcesRCSLFO[True],@MODULE[ModuleRCSFX]]:FOR[RationalResourcesRCSFamily]:NEEDS[B9PartSwitch,ClassicStock]
{
	IspVac = #$MODULE[ModuleRCSFX]/atmosphereCurve/key,0[1, ]$ // get vac Isp number
	IspASL = #$MODULE[ModuleRCSFX]/atmosphereCurve/key,1[1, ]$ // get ASL Isp number
	IspMult = #$IspVac$ // set numerator for div operation
	@IspMult /= 260 // denominator, the highest vac Isp number among stock parts

	// precision sequence to keep div number at 2dp and not let it be 12+dp
	@IspMult += 0.005
	@IspMult *= 100
	@IspMult = #$IspMult[0,.]$ // regex truncate, unknown behavior but used in RO
	@IspMult /= 100
	
	// set and scale reference Isp numbers
	IspVacPLM = 390
	IspASLPLM = 210
	@IspVacPLM *= #$IspMult$
	@IspASLPLM *= #$IspMult$
	
	IspVacRPT = 346
	IspASLRPT = 186
	@IspVacRPT *= #$IspMult$
	@IspASLRPT *= #$IspMult$
	
	@description ^= :$: <br><#4FBBFF>RCS can accept other fuels.</color>
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RCS
		switcherDescription = RCS Mode
		switcherDescriptionPlural = RCS Modes
		switchInFlight = True
		SUBTYPE
		{
			name = LFO
			title = Kerolox
			primaryColor = ResourceColorLiquidFuel
			secondaryColor = ResourceColorOxidizer
			descriptionDetail = #Uses LiquidFuel + Oxidizer.<br><b>Isp:</b> $/IspASL$ / $/IspVac$s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$ // thrust will change if the Isp is changed and thrusterPower is not re-declared
					PROPELLANT
					{
						name = LiquidFuel
						ratio = 0.45
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 0.55
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVac$
						key = #1 $/IspASL$
						key = 5 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = PropLox
			title = PropLox
			primaryColor = ResourceColorLqdHydrogen
			secondaryColor = ResourceColorOxidizer
			defaultSubtypePriority = 2
			descriptionDetail = #Uses Propellium + Oxidizer.<br><b>Isp:</b> <color="yellow">$/IspASLPLM$ / $/IspVacPLM$</color>s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
					PROPELLANT
					{
						name = Propellium
						ratio = 3
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVacPLM$
						key = #1 $/IspASLPLM$
						key = 5 0.001
					}
				}
			}
		}
		SUBTYPE
		{
			name = Raptalox
			title = Raptalox
			primaryColor = PurpleyPink
			secondaryColor = ResourceColorOxidizer
			defaultSubtypePriority = 2
			descriptionDetail = #Uses Raptium + Oxidizer.<br><b>Isp:</b> <color="yellow">$/IspASLRPT$ / $/IspVacRPT$</color>s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleRCSFX
				}
				DATA
				{
					thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
					PROPELLANT
					{
						name = Raptium
						ratio = 3
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 1
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					atmosphereCurve
					{
						key = #0 $/IspVacRPT$
						key = #1 $/IspASLRPT$
						key = 5 0.001
					}
				}
			}
		}
	}
}

