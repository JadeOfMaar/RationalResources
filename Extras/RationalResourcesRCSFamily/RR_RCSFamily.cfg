// CRP: Monopropellant (main block)

@PART:HAS[#RationalResourcesRCSMP[True],@MODULE[ModuleRCSFX]]:FOR[RationalResourcesRCSFamily]:NEEDS[B9PartSwitch,CommunityResourcePack,!ClassicStock]
{
	IspVac = #$MODULE[ModuleRCSFX]/atmosphereCurve/key,0[1, ]$ // get vac Isp number
	IspASL = #$MODULE[ModuleRCSFX]/atmosphereCurve/key,1[1, ]$ // get ASL Isp number
	IspMult = #$IspVac$ // set numerator for div operation
	@IspMult /= 240 // denominator, the highest vac Isp number among stock parts

	// precision sequence to keep div number at 2dp and not let it be 12+dp
	@IspMult += 0.005
	@IspMult *= 100
	@IspMult = #$IspMult[0,.]$ // regex truncate, unknown behavior but used in RO
	@IspMult /= 100

	// set and scale reference Isp numbers
	IspVacAtm = 70
	IspASLAtm = 35
	@IspVacAtm *= #$IspMult$
	@IspASLAtm *= #$IspMult$

	IspVacH2 = 272
	IspASLH2 = 136
	@IspVacH2 *= #$IspMult$
	@IspASLH2 *= #$IspMult$

	IspVacN2 = 73
	IspASLN2 = 36.5
	@IspVacN2 *= #$IspMult$
	@IspASLN2 *= #$IspMult$

	IspVacAr = 52
	IspASLAr = 26
	@IspVacAr *= #$IspMult$
	@IspASLAr *= #$IspMult$

	IspVacXe = 28
	IspASLXe = 14
	@IspVacXe *= #$IspMult$
	@IspASLXe *= #$IspMult$

	IspVacCH4 = 105
	IspASLCH4 = 52.5
	@IspVacCH4 *= #$IspMult$
	@IspASLCH4 *= #$IspMult$

	IspVacNH3 = 96
	IspASLNH3 = 48
