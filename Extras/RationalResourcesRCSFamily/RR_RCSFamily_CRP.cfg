						@key,1[1, ] = #$/IspASLCO2$
					}
				}
			}
		}
	}
}

// CRP: Monopropellant (cleanup)

@PART:HAS[#RationalResourcesRCSMP[True],@MODULE[ModuleRCSFX]]:FOR[RationalResourcesRCSFamily]:NEEDS[B9PartSwitch,CommunityResourcePack,!ClassicStock]
{
	!IspMultAtm = nope
	!IspMultH2 = nope
	!IspMultN2 = nope
	!IspMultAr = nope
	!IspMultXe = nope
	!IspMultCH4 = nope
	!IspMultNH3 = nope
	!IspMultCO2 = nope
	
	!IspASL = nope
	!IspVac = nope

	!IspVacAtm = nope
	!IspASLAtm = nope

	!IspVacH2 = nope
	!IspASLH2 = nope

	!IspVacN2 = nope
	!IspASLN2 = nope

	!IspVacAr = nope
	!IspASLAr = nope

	!IspVacXe = nope
	!IspASLXe = nope

	!IspVacCH4 = nope
