// Depopulate by engine type

@PART:HAS[#RRFF[WIP],#FType[MCF]]:NEEDS[CommunityResourcePack,!ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	@RRFF = Joined
	@MODULE[ModuleEnginesFX]
	{
		!PROPELLANT[FusionPellets] {}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[gearShift1]]
	{
		// @switcherDescription = Mode 1 Gear
		// @switcherDescriptionPlural = Mode 1 Gears
		@SUBTYPE:HAS[@MODULE],*
		{
			@MODULE,0
			{
				@DATA
				{
					!PROPELLANT[FusionPellets] {}
				}
			}
		}
	}
}

@PART:HAS[#RRFF[WIP],#FType[ICF]]:NEEDS[CommunityResourcePack,!ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	@RRFF = Joined
	@MODULE[ModuleEnginesFX]
	{
		!PROPELLANT[LqdDeuterium] {}
		!PROPELLANT[LqdHe3] {}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[gearShift1]]
	{
		// @switcherDescription = Mode 1 Gear
		// @switcherDescriptionPlural = Mode 1 Gears
		@SUBTYPE:HAS[@MODULE],*
		{
			@MODULE,0
			{
				@DATA
				{
					!PROPELLANT[LqdDeuterium] {}
					!PROPELLANT[LqdHe3] {}
				}
			}
		}
	}
}

// Populate further by dual-mode

@PART:HAS[#RRFF[Joined],@MODULE[MultiModeEngine]]:NEEDS[CommunityResourcePack,!ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[gearShift1]]
	{
		@switcherDescription = Mode 1 Gear
		@switcherDescriptionPlural = Mode 1 Gears
		@SUBTYPE:HAS[@MODULE],*
		{
			@MODULE,0
			{
				@IDENTIFIER
				{
					engineID = #$/MODULE[ModuleEnginesFX],0/engineID$
				}
			}
			@MODULE,1:NEEDS[SystemHeat]
			{
				@IDENTIFIER
				{
					engineModuleID = #$/MODULE[ModuleEnginesFX],0/engineID$
				}
			}
		}
	}
	+MODULE[ModuleB9PartSwitch]:HAS[#moduleID[gearShift1]]
	{
		@moduleID = gearShift2
		@switcherDescription = Mode 2 Gear
		@switcherDescriptionPlural = Mode 2 Gears
		@SUBTYPE:HAS[@MODULE],*
		{
			@MODULE,0
			{
				@IDENTIFIER
				{
					@engineID = #$/MODULE[ModuleEnginesFX],1/engineID$
				}
			}
			@MODULE,1:NEEDS[SystemHeat]
			{
				@IDENTIFIER
				{
					@engineModuleID = #$/MODULE[ModuleEnginesFX],1/engineID$
				}
			}
		}
	}
}


// - - - - - - System Heat
@PART:HAS[#RRFF[Joined],@MODULE[ModuleFusionEngine]]:NEEDS[SystemHeat,CommunityResourcePack,!ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	@SHTemp = #$MODULE[ModuleFusionEngine]/SystemOutletTemperature$
}

// Single mode
@PART:HAS[#RRFF[Joined],@MODULE[ModuleEnginesFX],!MODULE[MultiModeEngine]]:NEEDS[SystemHeat,CommunityResourcePack,!ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	@MODULE[ModuleEnginesFX]
	{
		@heatProduction = 0
	}
	!MODULE[ModuleSystemHeatEngine],* {}
	MODULE
	{
		name = ModuleSystemHeat
		volume = #$/mass$
		@volume != 0.75
		@volume += 0.005
		@volume *= 100
		@volume = #$volume[0,.]$ // regex truncate, unknown behavior but used in RO
		@volume /= 100
		moduleID = RREngine
		iconName = Icon_Nuclear
		ignoreTemperature = true
	}
	MODULE
	{
		name = ModuleSystemHeatEngine
		moduleID = engine1
		systemHeatModuleID = RREngine
		engineModuleID = basicEngine
		systemPower = #$/SHPower1$
		systemOutletTemperature = #$/SHTemp$
		shutdownTemperature = #$/SHTemp$
		@shutdownTemperature += 300
		temperatureCurve
		{
