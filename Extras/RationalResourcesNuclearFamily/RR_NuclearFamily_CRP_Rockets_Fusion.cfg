// Sort by type and find System Heat baseline power

@PART:HAS[#RRFF[Yes],#FType[MCF],@MODULE[ModuleEnginesFX]]:NEEDS[CommunityResourcePack,!ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	@description ^= :$: <br><#fc5a50>RR gear-shifting fusion rocket.</color> // Dark Magenta
	@RRFF = WIP
	@tags ^= :$: cck-rr
	
	ThrustVac1 = #$MODULE[ModuleEnginesFX],0/maxThrust$
	IspVac1 = #$MODULE[ModuleEnginesFX],0/atmosphereCurve/key,0[1, ]$ // get vac Isp number
	
	SHScaleIsp = #$IspVac1$
	@SHScaleIsp /= 35000
	SHScaleThrust = #$ThrustVac1$
	@SHScaleThrust /= 200
	SHPower1 = 14000
	SHTemp = 1200
}

@PART:HAS[#RRFF[Yes],#FType[ICF],@MODULE[ModuleEnginesFX]]:NEEDS[CommunityResourcePack,!ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	@description ^= :$: <br><#fc5a50>RR gear-shifting fusion rocket.</color> // Dark Magenta
	@RRFF = WIP
	@tags ^= :$: cck-rr
	
	ThrustVac1 = #$MODULE[ModuleEnginesFX],0/maxThrust$
	IspVac1 = #$MODULE[ModuleEnginesFX],0/atmosphereCurve/key,0[1, ]$ // get vac Isp number
	
	SHScaleIsp = #$IspVac1$
	@SHScaleIsp /= 1080000
	SHScaleThrust = #$ThrustVac1$
	@SHScaleThrust /= 1400
	SHPower1 = 48000
	SHTemp = 1400
}

@PART:HAS[#RRFF[WIP],#FGearRes[H2],@MODULE[ModuleEnginesFX]]:NEEDS[CommunityResourcePack,!ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	@description ^= :$: <br><#fc5a50>Hydrogen cooled.</color>
	FGearResourceName = LqdHydrogen
	FGearSecColor = ResourceColorLqdHydrogen
	FGearResRatio2 = 3.38
	FGearResRatio3 = 9
	FGearResRatio4 = 16.86
	FGearResRatio5 = 27
	FGearResRatio6 = 39.4
	FGearResRatio7 = 54
	FGearResRatio8 = 70.9
}

@PART:HAS[#RRFF[WIP],#FGearRes[H2O],@MODULE[ModuleEnginesFX]]:NEEDS[CommunityResourcePack,!ClassicStock]:FOR[RationalResourcesNuclearFamily]
