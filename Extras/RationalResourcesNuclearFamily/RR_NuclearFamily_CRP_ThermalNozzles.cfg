// Affect air-breathing mode if rocket, not fan
@PART:HAS[#RRLATN[Yes],@MODULE[ModuleEngines*],@MODULE[MultiModeEngine]]:NEEDS[CommunityResourcePack,!ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	@RRLATN = Joined
	@MODULE[ModuleEnginesFX],0
	{
		!PROPELLANT,* {}
		PROPELLANT
		{
			name = IntakeAtm
			// ignoreForIsp = True
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = ThermalPower
			ratio = 196.133
			ignoreForIsp = True
			DrawGauge = True
			resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 2000 0 0 
		}
		@atmCurve
		{
			!key,* = nope
			key = 0 0.5
			key = 1 1 0.45 0.45
			key = 30 6 0 0
		}
		%useThrustCurve = True
		thrustCurve
		{
			key = 0 0.25
			key = 0.8 1 0 0
		}
	}
}


// - - - - - - System Heat



// Single mode
@PART:HAS[#RRTN[Yes],@MODULE[ModuleEngines*],!MODULE[MultiModeEngine]]:FOR[RationalResourcesNuclearFamily]:NEEDS[SystemHeat]
{
	@MODULE[ModuleEngines*],*
	{
		@heatProduction = 0
	}
	MODULE
	{
		name = ModuleSystemHeat
		volume = #$/mass$
		@volume /= 3
		moduleID = engine
		iconName = Icon_Atom
	}
	MODULE
	{
		name = ModuleSystemHeatEngine
		moduleID = engineHeat
		systemHeatModuleID = engine
		engineModuleID = #$/MODULE[ModuleEnginesFX]/engineID$
		systemPower = 2000
		@systemPower *= #$/IspMult$
		systemOutletTemperature = 1300
		shutdownTemperature = 1600
		temperatureCurve
		{
			key = 0 1
			key = 1300 1
		}
	}
}

// Dual mode
@PART:HAS[#RRTN[Yes],@MODULE[ModuleEngines*],@MODULE[MultiModeEngine]]:FOR[RationalResourcesNuclearFamily]:NEEDS[SystemHeat]
{
	ThrustModeDiff = #$/MODULE[ModuleEnginesFX],1/maxThrust$
	@ThrustModeDiff /= #$/MODULE[ModuleEnginesFX],0/maxThrust$
	
	@MODULE[ModuleEngines*],*
	{
		@heatProduction = 0
	}
	MODULE
	{
		name = ModuleSystemHeat
		volume = #$/mass$
		@volume /= 3
		moduleID = engine
		iconName = Icon_Atom
	}
	MODULE
	{
		name = ModuleSystemHeatEngine
		moduleID = engineHeat
		systemHeatModuleID = engine
		engineModuleID = #$/MODULE[ModuleEnginesFX],0/engineID$
		systemPower = 2000
		@systemPower *= #$/IspMult$
		systemOutletTemperature = 1300
		shutdownTemperature = 1600
		temperatureCurve
		{
			key = 0 1
			key = 1300 1
		}
	}
	MODULE
	{
		name = ModuleSystemHeatEngine
		moduleID = engineHeat
		systemHeatModuleID = engine
		engineModuleID = #$/MODULE[ModuleEnginesFX],1/engineID$
		systemPower = 2000
		@systemPower *= #$/IspMult$
		@systemPower *= #$/ThrustModeDiff$
		systemOutletTemperature = 1300
		shutdownTemperature = 1600
		temperatureCurve
		{
			key = 0 1
			key = 1300 1
		}
	}
}


// - - - - - Clean-up


@PART:HAS[#RRTN[Joined]]:AFTER[RationalResourcesNuclearFamily]
{
	!Isp* = nope
	!Thrust* = nope
	!nuc* = nope
}