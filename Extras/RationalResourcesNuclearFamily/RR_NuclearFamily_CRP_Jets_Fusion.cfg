					maxThrust = #$/ThrustVacH2O$
					PROPELLANT
					{
						name = Water
						ratio = 1
						DrawGauge = True
						resourceFlowMode = STACK_PRIORITY_SEARCH
					}
					PROPELLANT
					{
						name = ElectricCharge
						ratio = 679.48
						@ratio *= #$/IspMult$
						ignoreForIsp = True
						DrawGauge = True
						resourceFlowMode = STACK_PRIORITY_SEARCH
					}
					#/MODULE[ModuleEnginesFX]/atmosphereCurve {}
					@atmosphereCurve
					{
						@key,0[1, ] = #$/IspVacH2O$
						@key,1[1, ] = #$/IspASLH2O$
						@key,2[1, ] = #$/Isp3rdH2O$
					}
				}
			}
		}
	}
}


