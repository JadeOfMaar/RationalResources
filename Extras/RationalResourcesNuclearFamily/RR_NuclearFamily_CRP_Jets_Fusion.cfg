				{
					maxThrust = #$/ThrustVacH2$
					PROPELLANT
					{
						name = LqdHydrogen
						ratio = 1
						DrawGauge = True
						resourceFlowMode = STACK_PRIORITY_SEARCH
					}
					PROPELLANT
					{
						name = ElectricCharge
						ratio = 185.27
