// Single-mode engine

@PART:HAS[#RRPFJ[Yes],@MODULE[ModuleEnginesFX],!MODULE[MultiModeEngine]]:NEEDS[CommunityResourcePack,!ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	@description ^= :$: <br><#fc5a50>RR all option fusion jet.</color> // Dark Magenta
	@RRPFJ = Joined
	@tags ^= :$: cck-rr
	
	nucPwrScale = #$MODULE[ModuleEnginesFX],0/maxThrust$
	@nucPwrScale /= 130
	nucFuelScale = #$mass$
	@nucFuelScale /= 1.8
	
	@nucPwrScale += 0.005
	@nucPwrScale *= 100
	@nucPwrScale = #$nucPwrScale[0,.]$ // regex truncate, unknown behavior but used in RO
	@nucPwrScale /= 100
	
	@nucFuelScale += 0.005
	@nucFuelScale *= 100
	@nucFuelScale = #$nucFuelScale[0,.]$ // regex truncate, unknown behavior but used in RO
	@nucFuelScale /= 100
	
	@MODULE[ModuleEnginesFX],0
	{
		// %engineID = IntakeAtm
		!PROPELLANT,* {}
		PROPELLANT
		{
			name = IntakeAtm
			// ignoreForIsp = True
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 226.306 // 113.153
			DrawGauge = True
			ignoreForIsp = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 2250 0 0 
		}
		@atmCurve
		{
			!key,* = nope
			key = 0 0.5
			key = 1 1 0.45 0.45
			key = 30 6 0 0
		}
		%useThrustCurve = True
		thrustCurve
		{
			key = 0 0.25
			key = 0.8 1 0 0
		}
	}
	// RESOURCE
	// {
		// name = ThermalPower
		// amount = 400
		// @amount *= #$/nucFuelScale$
		// maxAmount = 600
		// @maxAmount *= #$/nucFuelScale$
	// }
	%RESOURCE[ElectricCharge]
	{
		%amount = 400
		@amount *= #$/nucFuelScale$
		%maxAmount = 400
		@maxAmount *= #$/nucFuelScale$
	}
	
	!MODULE[ModuleAlternator],* {}
	MODULE:NEEDS[!SystemHeat]
	{
		name = ModuleResourceConverter
		ConverterName = RR Fusion Reactor
		StartActionName = Start RR Fusion Reactor
		StopActionName = Stop RR Fusion Reactor
		ToggleActionName = Toggle RR Fusion Reactor
		GeneratesHeat = True
		UseSpecialistBonus = False
		AutoShutdown = True
		DefaultShutoffTemp = 0.675
		TemperatureModifier
		{
			key = 0 8000 0 0
			key = 600 24000 0 0
			key = 1000 12000
			key = 1400 0
		}
		@TemperatureModifier
		{
			@key,0[1, ] *= #$/nucPwrScale$
			@key,1[1, ] *= #$/nucPwrScale$
			@key,2[1, ] *= #$/nucPwrScale$
		}
		ThermalEfficiency 
		{
			key = 400 0.01 0 0
			key = 1000 1 0 0
			key = 1350 0 -0.008 0
		}
		INPUT_RESOURCE
		{
			ResourceName = LqdDeuterium
			Ratio = 1.09E-06
			@Ratio *= #$/nucPwrScale$
			FlowMode = STACK_PRIORITY_SEARCH
		}
		INPUT_RESOURCE
		{
			ResourceName = LqdHe3
			Ratio = 4.36E-06
			@Ratio *= #$/nucPwrScale$
			FlowMode = STACK_PRIORITY_SEARCH
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 4000
			@Ratio *= #$/nucPwrScale$
			DumpExcess = False
		}
	}
	// MODULE:NEEDS[!SystemHeat]
	// {
		// name = ModuleResourceConverter
		// ConverterName = RR TEC
		// StartActionName = Start RR TEC
		// StopActionName = Stop RR TEC
		// ToggleActionName = Toggle RR TEC
		// IsActivated = true
		// INPUT_RESOURCE
		// {
			// ResourceName = ElectricCharge
			// Ratio = 0.06
			// @Ratio *= #$/nucPwrScale$
			// @Ratio *= #$@RRPF_Param/TECMultiplier$
			// FlowMode = STACK_PRIORITY_SEARCH
		// }
		// OUTPUT_RESOURCE
		// {
			// ResourceName = ElectricCharge
			// Ratio = 30
			// @Ratio *= #$/nucPwrScale$
			// @Ratio *= #$@RRPF_Param/TECMultiplier$
			// FlowMode = ALL_VESSEL
		// }
	// }
	
	MODULE:NEEDS[!SystemHeat]
	{
		name = ModuleOverheatDisplay
	}
	MODULE:NEEDS[!SystemHeat]
	{
		name = ModuleCoreHeat
		CoreTempGoal = 1000					//Internal temp goal - we don't transfer till we hit this point
		CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.1			//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.05		//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0		//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0.01	//If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 1			//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0.05		//How much energy we push to the active radiator
		MaxCalculationWarp = 1000			//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 1350				//At what core temperature do we shut down all generators on this part?
		MaxCoolant = 480					//Maximum amount of radiator capacity we can consume - 50 = 1 small
		@MaxCoolant *= #$/nucPwrScale$
	}
}

// Dual-mode
@PART:HAS[#RRPFJ[Joined],@MODULE[ModuleEnginesFX],@MODULE[MultiModeEngine]]:NEEDS[CommunityResourcePack,!ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	IspVac = #$MODULE[ModuleEnginesFX],1/atmosphereCurve/key,0[1, ]$ // get vac Isp number
	IspASL = #$MODULE[ModuleEnginesFX],1/atmosphereCurve/key,1[1, ]$ // get ASL Isp number
	Isp3rd = #$MODULE[ModuleEnginesFX],1/atmosphereCurve/key,2[1, ]$
	IspMult = #$IspVac$ // set numerator for div operation
	@IspMult /= 17900 // denominator, the highest vac Isp number among all targeted parts
	
	// precision sequence to keep div number at 2dp and not let it be 12+dp
	@IspMult += 0.005
	@IspMult *= 100
	@IspMult = #$IspMult[0,.]$ // regex truncate, unknown behavior but used in RO
	@IspMult /= 100
	
	// get thrust ASL
	ThrustSLFraction = #$IspASL$
	@ThrustSLFraction /= #$IspVac$
	@ThrustSLFraction += 0.005
	@ThrustSLFraction *= 100
	@ThrustSLFraction = #$ThrustSLFraction[0,.]$ // regex truncate, unknown behavior but used in RO
	@ThrustSLFraction /= 100
	
	IspVacH2 = 17900
	IspASLH2 = #$IspVacH2$ // take vac Isp
	@IspASLH2 *= #$ThrustSLFraction$ // get SL Isp through SL thrust fraction
	@IspVacH2 *= #$IspMult$ // scale Isp against default
	@IspASLH2 *= #$IspMult$ // scale Isp against default
	Isp3rdH2 = #$Isp3rd$
	@Isp3rdH2 *= 1 // 800 / 800 (scale 3rd Isp key's value by this fuel / LH2 Isp)
	ThrustVacH2 = #$MODULE[ModuleEnginesFX],1/maxThrust$
	@ThrustVacH2 *= 1 // scale thrust against first mode's maxThrust
	ThrustASLH2 = #$ThrustVacH2$ // get scaled vac thrust
	@ThrustASLH2 *= #$ThrustSLFraction$ // get scaled SL thrust
	
	IspVacCO = 5661
	IspASLCO = #$IspVacCO$ // take vac Isp
	@IspASLCO *= #$ThrustSLFraction$ // get SL Isp through SL thrust fraction
	@IspVacCO *= #$IspMult$ // scale Isp against default
	@IspASLCO *= #$IspMult$ // scale Isp against default
	Isp3rdCO = #$Isp3rd$
	@Isp3rdCO *= 0.316 // 253 / 800 (scale 3rd Isp key's value by this fuel / LH2 Isp)
	ThrustVacCO = #$MODULE[ModuleEnginesFX],1/maxThrust$
	@ThrustVacCO *= 2.37 // scale thrust against first mode's maxThrust
	ThrustASLCO = #$ThrustVacCO$ // get scaled vac thrust
	@ThrustASLCO *= #$ThrustSLFraction$ // get scaled SL thrust
	
	IspVacNH3 = 8950
	IspASLNH3 = #$IspVacNH3$
	@IspASLNH3 *= #$ThrustSLFraction$
	@IspVacNH3 *= #$IspMult$
	@IspASLNH3 *= #$IspMult$
	Isp3rdNH3 = #$Isp3rd$
	@Isp3rdNH3 *= 0.5 // 400 / 800
	ThrustVacNH3 = #$MODULE[ModuleEnginesFX],1/maxThrust$
	@ThrustVacNH3 *= 1.68
	ThrustASLNH3 = #$ThrustVacNH3$
	@ThrustASLNH3 *= #$ThrustSLFraction$
	
	IspVacN2 = 5661
	IspASLN2 = #$IspVacN2$
	@IspASLN2 *= #$ThrustSLFraction$
	@IspVacN2 *= #$IspMult$
	@IspASLN2 *= #$IspMult$
	Isp3rdN2 = #$Isp3rd$
	@Isp3rdN2 *= 0.326 // 261 / 800
	ThrustVacN2 = #$MODULE[ModuleEnginesFX],1/maxThrust$
	@ThrustVacN2 *= 2.37
	ThrustASLN2 = #$ThrustVacN2$
	@ThrustASLN2 *= #$ThrustSLFraction$
	
	IspVacCH4 = 13559
	IspASLCH4 = #$IspVacCH4$
	@IspASLCH4 *= #$ThrustSLFraction$
	@IspVacCH4 *= #$IspMult$
	@IspASLCH4 *= #$IspMult$
	Isp3rdCH4 = #$Isp3rd$
	@Isp3rdCH4 *= 0.758 // 606 / 800
	ThrustVacCH4 = #$MODULE[ModuleEnginesFX],1/maxThrust$
	@ThrustVacCH4 *= 1.23
	ThrustASLCH4 = #$ThrustVacCH4$
	@ThrustASLCH4 *= #$ThrustSLFraction$
	
	IspVacCO2 = 6332
	IspASLCO2 = #$IspVacCO2$ // take vac Isp
	@IspASLCO2 *= #$ThrustSLFraction$ // get SL Isp through SL thrust fraction
	@IspVacCO2 *= #$IspMult$ // scale Isp against default
	@IspASLCO2 *= #$IspMult$ // scale Isp against default
	Isp3rdCO2 = #$Isp3rd$
	@Isp3rdCO2 *= 0.354 // 283 / 800 (scale 3rd Isp key's value by this fuel / LH2 Isp)
	ThrustVacCO2 = #$MODULE[ModuleEnginesFX],1/maxThrust$
	@ThrustVacCO2 *= 2.18 // scale thrust against first mode's maxThrust
	ThrustASLCO2 = #$ThrustVacCO2$ // get scaled vac thrust
	@ThrustASLCO2 *= #$ThrustSLFraction$ // get scaled SL thrust
	
	IspVacH2O = 8279
	IspASLH2O = #$IspVacH2O$
	@IspASLH2O *= #$ThrustSLFraction$
	@IspVacH2O *= #$IspMult$
	@IspASLH2O *= #$IspMult$
	Isp3rdH2O = #$Isp3rd$
	@Isp3rdH2O *= 0.463 // 370 / 800
	ThrustVacH2O = #$MODULE[ModuleEnginesFX],1/maxThrust$
	@ThrustVacH2O *= 1.78
	ThrustASLH2O = #$ThrustVacH2O$
	@ThrustASLH2O *= #$ThrustSLFraction$
	
	%nucPwrScale = #$MODULE[ModuleEnginesFX],1/maxThrust$
	@nucPwrScale /= 200
	%nucFuelScale = #$mass$
	@nucFuelScale /= 20
	
	@nucPwrScale += 0.005
	@nucPwrScale *= 100
	@nucPwrScale = #$nucPwrScale[0,.]$ // regex truncate, unknown behavior but used in RO
	@nucPwrScale /= 100
	
	@nucFuelScale += 0.005
	@nucFuelScale *= 100
	@nucFuelScale = #$nucFuelScale[0,.]$ // regex truncate, unknown behavior but used in RO
	@nucFuelScale /= 100
	
	%RESOURCE[ElectricCharge]
	{
		%amount = 1000
		@amount *= #$/nucFuelScale$
		%maxAmount = 1000
		@maxAmount *= #$/nucFuelScale$
	}
	
	@MODULE[MultiModeEngine]
	{
		// @primaryEngineID = IntakeAtm
		%primaryEngineModeDisplayName = Air-Breathing
		// @secondaryEngineID = ClosedCycle
		%secondaryEngineModeDisplayName = Closed Cycle
	}
	@MODULE[ModuleEnginesFX],1
	{
		@heatProduction:NEEDS[SystemHeat] = 0
		// %engineID = ClosedCycle
		@PROPELLANT,0
		{
			@name = LqdHydrogen
			@ratio = 1
			%DrawGauge = True
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 185.27
			@ratio *= #$/IspMult$
			DrawGauge = True
			ignoreForIsp = True
			resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		@atmosphereCurve
		{
			@key,0[1, ] = #$/IspVacH2$
			@key,1[1, ] = #$/IspASLH2$
			@key,2[1, ] = #$/Isp3rdH2$
		}
	}
