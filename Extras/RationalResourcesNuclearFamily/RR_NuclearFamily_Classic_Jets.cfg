// Process opted-in nuclear jet engines to require a built-in reactor module and nuclear fuel

// Single-mode jet engines
@PART:HAS[#RRNTJ[Yes],@MODULE[ModuleEngines*],!MODULE[MultiModeEngine]]:NEEDS[ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	@RRNTJ = Joined
	nucPwrScale = #$MODULE[ModuleEnginesFX],0/maxThrust$
	@nucPwrScale /= 130
	nucFuelScale = #$mass$
	@nucFuelScale /= 1.8
	
	@nucPwrScale += 0.005
	@nucPwrScale *= 100
	@nucPwrScale = #$nucPwrScale[0,.]$ // regex truncate, unknown behavior but used in RO
	@nucPwrScale /= 100
	
	@nucFuelScale += 0.005
	@nucFuelScale *= 100
	@nucFuelScale = #$nucFuelScale[0,.]$ // regex truncate, unknown behavior but used in RO
	@nucFuelScale /= 100
	
	@description ^= :$: <br><#fc5a50>RR NTJ.</color> // Dark Magenta
	@RRNF = Joined
	@tags ^= :$: cck-rr
	
	@MODULE[ModuleEnginesFX],0
	{
		!PROPELLANT,* {}
		PROPELLANT
		{
			name = Atmosphere
			// ignoreForIsp = True
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = CoreHeat
			// resourceFlowMode = NO_FLOW
			ignoreForIsp = True
			ratio = 0.07
			DrawGauge = True
		}
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 2000 0 0 
		}
		%atmCurve
		{
			!key,* = nope
			key = 0 0 1 1
			key = 1 1 0.4551504 0.4551504
			key = 30 6 0 0
		}
	}
	RESOURCE
	{
		name = NuclearFuel
		amount = 5
		@amount *= #$/nucFuelScale$
		maxAmount = 5
		@maxAmount *= #$/nucFuelScale$
	}
	RESOURCE
	{
		name = NuclearWaste
		amount = 0
		maxAmount = 5
		@maxAmount *= #$/nucFuelScale$
	}
	RESOURCE
	{
		name = CoreHeat
		amount = 0.1
		maxAmount = 1
		@maxAmount *= #$/nucFuelScale$
	}
	
	!MODULE[ModuleAlternator],* {}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fission Reactor
		StartActionName = Start Reactor
		StopActionName = Stop Reactor
		ToggleActionName = Toggle Reactor
		GeneratesHeat = True
		UseSpecialistBonus = false
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 10000 0 0
			key = 1000 8000
			key = 2400 0 0 0
		}
		GeneratesHeat = true
		DefaultShutoffTemp = 0.675
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.2
			key = 1000 1 0 0
			key = 1350 0 -0.008 0
		}
		INPUT_RESOURCE
		{
			ResourceName = NuclearFuel
			Ratio = 0.000005
			@Ratio *= #$/nucPwrScale$
		}
		OUTPUT_RESOURCE
		{
			ResourceName = NuclearWaste
			Ratio = 0.000005
			@Ratio *= #$/nucPwrScale$
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 15
			@Ratio *= #$/nucPwrScale$
			DumpExcess = True
		}
		OUTPUT_RESOURCE
		{
			ResourceName = CoreHeat
			Ratio = 1
			@Ratio *= #$/nucPwrScale$
			DumpExcess = True
		}
	}
	
	MODULE
	{
		name = ModuleOverheatDisplay
	}
	
	MODULE
	{
		name = ModuleCoreHeat
		CoreTempGoal = 1000					//Internal temp goal - we don't transfer till we hit this point
		CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.1			//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.05		//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0		//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0.01	//If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 1			//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0.05		//How much energy we push to the active radiator
		MaxCalculationWarp = 1000			//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 1350				//At what core temperature do we shut down all generators on this part?
		MaxCoolant = 240					//Maximum amount of radiator capacity we can consume - 50 = 1 small
	}
	%MODULE[Emitter]:NEEDS[FeatureRadiation] // Kerbalism radioactivity
	{
		%radiation = 0.0000277775 // 0.1 rad/h
		@radiation *= #$/mass$
		@radiation /= 3 // stock NERVA ref mass
		Tag = RR
	}
}


// Multi-mode jet engines
// Clone them for Oxidating agents, change the tag value to prevent loops, apply features.
// Look for the Nuclear Family engines in the CCK category for Rational Resources.
+PART:HAS[#RRNTJ[Yes],@MODULE[ModuleEngines*],@MODULE[MultiModeEngine]]:NEEDS[ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	@name ^= :$:-rr
	@title ^= :$: [O]
	@description ^= :$: <br><#fc5a50>RR NNTJ with Oxidating Agent NTR.</color> // Dark Magenta
	@tags ^= :$: cck-rr
	
	@RRNTJ = Joined
	
	nucPwrScale = #$MODULE[ModuleEnginesFX],0/maxThrust$
	@nucPwrScale /= 130
	nucFuelScale = #$mass$
	@nucFuelScale /= 1.8
	
	@nucPwrScale += 0.005
	@nucPwrScale *= 100
	@nucPwrScale = #$nucPwrScale[0,.]$ // regex truncate, unknown behavior but used in RO
	@nucPwrScale /= 100
	
	@nucFuelScale += 0.005
	@nucFuelScale *= 100
	@nucFuelScale = #$nucFuelScale[0,.]$ // regex truncate, unknown behavior but used in RO
	@nucFuelScale /= 100
	
	IspVac = #$MODULE[ModuleEnginesFX],1/atmosphereCurve/key,0[1, ]$ // get vac Isp number
	IspASL = #$MODULE[ModuleEnginesFX],1/atmosphereCurve/key,1[1, ]$ // get ASL Isp number
	Isp3rd = #$MODULE[ModuleEnginesFX],1/atmosphereCurve/key,2[1, ]$
	IspMult = #$IspVac$ // set numerator for div operation
	@IspMult /= 800 // denominator, the highest vac Isp number among all targeted parts
	
	// precision sequence to keep div number at 2dp and not let it be 12+dp
	@IspMult += 0.005
	@IspMult *= 100
	@IspMult = #$IspMult[0,.]$ // regex truncate, unknown behavior but used in RO
	@IspMult /= 100
	
	// get thrust ASL
	ThrustSLFraction = #$IspASL$
	@ThrustSLFraction /= #$IspVac$
	@ThrustSLFraction += 0.005
	@ThrustSLFraction *= 100
	@ThrustSLFraction = #$ThrustSLFraction[0,.]$ // regex truncate, unknown behavior but used in RO
	@ThrustSLFraction /= 100
	
	IspVacH2O = 370
	IspASLH2O = #$IspVacH2O$
	@IspASLH2O *= #$ThrustSLFraction$
	@IspVacH2O *= #$IspMult$
	@IspASLH2O *= #$IspMult$
	Isp3rdH2O = #$Isp3rd$
	@Isp3rdH2O *= 0.463 // 370 / 800
	ThrustVacH2O = #$MODULE[ModuleEnginesFX],0/maxThrust$
	@ThrustVacH2O *= 0.76
	ThrustASLH2O = #$ThrustVacH2O$
	@ThrustASLH2O *= #$ThrustSLFraction$
	
	IspVacN2O = 253
	IspASLN2O = #$IspVacN2O$ // take vac Isp
	@IspASLN2O *= #$ThrustSLFraction$ // get SL Isp through SL thrust fraction
	@IspVacN2O *= #$IspMult$ // scale Isp against default
	@IspASLN2O *= #$IspMult$ // scale Isp against default
	Isp3rdN2O = #$Isp3rd$
	@Isp3rdN2O *= 0.316 // 253 / 800 (scale 3rd Isp key's value by this fuel / LH2 Isp)
	ThrustVacN2O = #$MODULE[ModuleEnginesFX],0/maxThrust$
	@ThrustVacN2O *= 1.15 // scale thrust against first mode's maxThrust
	ThrustASLN2O = #$ThrustVacN2O$ // get scaled vac thrust
	@ThrustASLN2O *= #$ThrustSLFraction$ // get scaled SL thrust
	
	IspVacCO2 = 283
	IspASLCO2 = #$IspVacCO2$ // take vac Isp
	@IspASLCO2 *= #$ThrustSLFraction$ // get SL Isp through SL thrust fraction
	@IspVacCO2 *= #$IspMult$ // scale Isp against default
	@IspASLCO2 *= #$IspMult$ // scale Isp against default
	Isp3rdCO2 = #$Isp3rd$
	@Isp3rdCO2 *= 0.354 // 283 / 800 (scale 3rd Isp key's value by this fuel / LH2 Isp)
	ThrustVacCO2 = #$MODULE[ModuleEnginesFX],0/maxThrust$
	@ThrustVacCO2 *= 1 // scale thrust against first mode's maxThrust
	ThrustASLCO2 = #$ThrustVacCO2$ // get scaled vac thrust
	@ThrustASLCO2 *= #$ThrustSLFraction$ // get scaled SL thrust
	
	@MODULE[MultiModeEngine]
	{
		@primaryEngineID = IntakeAtm
		%primaryEngineModeDisplayName = RR_AtomicJet
		@secondaryEngineID = LqdCO2
		%secondaryEngineModeDisplayName = RR_OxAgent
	}
	
	@MODULE[ModuleEnginesFX],0
	{
		%engineID = IntakeAtm
		!PROPELLANT,* {}
		PROPELLANT
		{
			name = Atmosphere
			// ignoreForIsp = True
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = CoreHeat
			// resourceFlowMode = NO_FLOW
			ignoreForIsp = True
			ratio = 0.07
			DrawGauge = True
		}
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 2000 0 0 
		}
		%atmCurve
		{
			!key,* = nope
			key = 0 0 1 1
			key = 1 1 0.4551504 0.4551504
			key = 30 6 0 0
		}
	}
	
	@MODULE[ModuleEnginesFX],1
	{
		%engineID = Water
		@PROPELLANT,0
		{
			@name = Water
			@ratio = 1
			%DrawGauge = True
			%resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		@atmosphereCurve
		{
			@key,0[1, ] = #$/IspVacH2O$
			@key,1[1, ] = #$/IspASLH2O$
			@key,2[1, ] = #$/Isp3rdH2O$
		}
	}
	
	RESOURCE
	{
		name = NuclearFuel
		amount = 5
		@amount *= #$/nucFuelScale$
		maxAmount = 5
		@maxAmount *= #$/nucFuelScale$
	}
	RESOURCE
	{
		name = NuclearWaste
		amount = 0
		maxAmount = 5
		@maxAmount *= #$/nucFuelScale$
	}
	RESOURCE
	{
		name = CoreHeat
		amount = 0.1
		maxAmount = 1
		@maxAmount *= #$/nucFuelScale$
	}
	
	!MODULE[ModuleAlternator],* {}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = Propellant
		switcherDescription = Propellant
		switcherDescriptionPlural = Propellant Options
		switchInFlight = True
		SUBTYPE
		{
			name = Water
			title = Water
			primaryColor = Ocean
			secondaryColor = Ocean
			descriptionSummary = The engine consumes <color="yellow">Water</color>.<br>This is the more economical high thrust option, immediately superior in performance to the likes of the LV-303 and LV-909 LFO engines. 
			descriptionDetail = #<b>Thrust:</b> <color="yellow">$/ThrustASLH2O$ / $/ThrustVacH2O$</color> kN.<br><b>Isp:</b> <color="yellow">$/IspASLH2O$ / $/IspVacH2O$</color>s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
					engineID = Water
				}
				DATA
				{
					maxThrust = #$/ThrustVacH2O$
					PROPELLANT
					{
						name = Water
						ratio = 1
						DrawGauge = True
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					#/MODULE[ModuleEnginesFX]:HAS[#engineID[Water]]/atmosphereCurve {}
					@atmosphereCurve
					{
						@key,0[1, ] = #$/IspVacH2O$
						@key,1[1, ] = #$/IspASLH2O$
						@key,2[1, ] = #$/Isp3rdH2O$
					}
				}
			}
		}
		SUBTYPE
		{
			name = Nitronite
			title = Nitronite
			primaryColor = ResourceColorMonoPropellant
			secondaryColor = ResourceColorMonoPropellant
			descriptionSummary = The engine consumes <color="yellow">Nitronite</color>.<br> Impulse is as good as the average LiquidFuel rocket, and a bonus to thrust is gained through the relatively reactive nature of this propellant, however, it is hard to come by in nature.
			descriptionDetail = #<b>Thrust:</b> $/ThrustASLN2O$ / $/ThrustVacN2O$ kN.<br><b>Isp:</b> $/IspASLN2O$ / $/IspVacN2O$s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
					engineID = Water
				}
				DATA
				{
					maxThrust = #$/ThrustVacN2O$
					PROPELLANT
					{
						name = Nitronite
						ratio = 1
						DrawGauge = True
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					#/MODULE[ModuleEnginesFX]:HAS[#engineID[Water]]/atmosphereCurve {}
					@atmosphereCurve
					{
						@key,0[1, ] = #$/IspVacN2O$
						@key,1[1, ] = #$/IspASLN2O$
						@key,2[1, ] = #$/Isp3rdN2O$
					}
				}
			}
		}
		SUBTYPE
		{
			name = CompressedAtmosphere
			title = Compressed Atmosphere
			primaryColor = WarmGrey
			secondaryColor = WarmGrey
			descriptionSummary = The engine consumes <color="yellow">CompressedAtmosphere</color>.<br>CompressedAtmosphere as a propellant may be very poor in terms of Isp, but any atmosphere is fuel, and that's always good.
			descriptionDetail = #<b>Thrust:</b> <color="yellow">$/ThrustASLCO2$ / $/ThrustVacCO2$</color> kN.<br><b>Isp:</b> <color="yellow">$/IspASLCO2$ / $/IspVacCO2$</color>s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
					engineID = Water
				}
				DATA
				{
					maxThrust = #$/ThrustVacCO2$
					PROPELLANT
					{
						name = CompressedAtmosphere
						ratio = 1
						DrawGauge = True
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					#/MODULE[ModuleEnginesFX]:HAS[#engineID[Water]]/atmosphereCurve {}
					@atmosphereCurve
					{
						@key,0[1, ] = #$/IspVacCO2$
						@key,1[1, ] = #$/IspASLCO2$
						@key,2[1, ] = #$/Isp3rdCO2$
					}
				}
			}
		}
		SUBTYPE:NEEDS[SnacksFreshAir]
		{
			name = StaleAir
			title = Stale Air
			primaryColor = WarmGrey
			secondaryColor = WarmGrey
			descriptionSummary = The engine consumes <color="yellow">StaleAir</color>...<br> Stale Air, right?
			descriptionDetail = #<b>Thrust:</b> $/ThrustASLCO2$ / $/ThrustVacCO2$ kN.<br><b>Isp:</b> $/IspASLCO2$ / $/IspVacCO2$s.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
					engineID = Water
				}
				DATA
				{
					maxThrust = #$/ThrustVacCO2$
					PROPELLANT
					{
						name = StaleAir
						ratio = 1
						DrawGauge = True
						resourceFlowMode = STAGE_PRIORITY_FLOW
					}
					#/MODULE[ModuleEnginesFX]:HAS[#engineID[Water]]/atmosphereCurve {}
					@atmosphereCurve
					{
						@key,0[1, ] = #$/IspVacCO2$
						@key,1[1, ] = #$/IspASLCO2$
						@key,2[1, ] = #$/Isp3rdCO2$
					}
				}
			}
		}
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fission Reactor
		StartActionName = Start Reactor
		StopActionName = Stop Reactor
		ToggleActionName = Toggle Reactor
		GeneratesHeat = True
		UseSpecialistBonus = false
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 10000 0 0
			key = 1000 8000
			key = 2400 0 0 0
		}
		GeneratesHeat = true
		DefaultShutoffTemp = 0.675
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.2
			key = 1000 1 0 0
			key = 1350 0 -0.008 0
		}
		INPUT_RESOURCE
		{
			ResourceName = NuclearFuel
			Ratio = 0.000005
			@Ratio *= #$/nucPwrScale$
		}
		OUTPUT_RESOURCE
		{
			ResourceName = NuclearWaste
			Ratio = 0.000005
			@Ratio *= #$/nucPwrScale$
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 15
			@Ratio *= #$/nucPwrScale$
			DumpExcess = True
		}
		OUTPUT_RESOURCE
		{
			ResourceName = CoreHeat
			Ratio = 1
			@Ratio *= #$/nucPwrScale$
			DumpExcess = True
		}
	}
	
	MODULE
	{
		name = ModuleOverheatDisplay
	}
	
	MODULE
	{
		name = ModuleCoreHeat
		CoreTempGoal = 1000					//Internal temp goal - we don't transfer till we hit this point
		CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.1			//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.05		//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0		//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0.01	//If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 1			//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0.05		//How much energy we push to the active radiator
		MaxCalculationWarp = 1000			//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 1350				//At what core temperature do we shut down all generators on this part?
		MaxCoolant = 240					//Maximum amount of radiator capacity we can consume - 50 = 1 small
	}
	%MODULE[Emitter]:NEEDS[FeatureRadiation] // Kerbalism radioactivity
	{
		%radiation = 0.0000277775 // 0.1 rad/h
		@radiation *= #$/mass$
		@radiation /= 3 // stock NERVA ref mass
		Tag = RR
	}
}

@PART:HAS[#RRNTJ[Yes],@MODULE[ModuleEngines*],@MODULE[MultiModeEngine]]:NEEDS[ClassicStock]:FOR[RationalResourcesNuclearFamily]
{
	@title ^= :$: [R]
	@description ^= :$: <br><#fc5a50>RR NNTJ with Reducing Agent NTR.</color> // Dark Magenta
	@tags ^= :$: cck-rr
	
	@RRNTJ = Joined
	
	nucPwrScale = #$MODULE[ModuleEnginesFX],0/maxThrust$
	@nucPwrScale /= 130
	nucFuelScale = #$mass$
	@nucFuelScale /= 1.8
	
	@nucPwrScale += 0.005
	@nucPwrScale *= 100
	@nucPwrScale = #$nucPwrScale[0,.]$ // regex truncate, unknown behavior but used in RO
	@nucPwrScale /= 100
	
	@nucFuelScale += 0.005
	@nucFuelScale *= 100
	@nucFuelScale = #$nucFuelScale[0,.]$ // regex truncate, unknown behavior but used in RO
	@nucFuelScale /= 100
	
	IspVac = #$MODULE[ModuleEnginesFX],1/atmosphereCurve/key,0[1, ]$ // get vac Isp number
	IspASL = #$MODULE[ModuleEnginesFX],1/atmosphereCurve/key,1[1, ]$ // get ASL Isp number
	Isp3rd = #$MODULE[ModuleEnginesFX],1/atmosphereCurve/key,2[1, ]$
	IspMult = #$IspVac$ // set numerator for div operation
	@IspMult /= 800 // denominator, the highest vac Isp number among all targeted parts
	
	// precision sequence to keep div number at 2dp and not let it be 12+dp
	@IspMult += 0.005
	@IspMult *= 100
	@IspMult = #$IspMult[0,.]$ // regex truncate, unknown behavior but used in RO
	@IspMult /= 100
	
	// get thrust ASL
	ThrustSLFraction = #$IspASL$
	@ThrustSLFraction /= #$IspVac$
	@ThrustSLFraction += 0.005
	@ThrustSLFraction *= 100
	@ThrustSLFraction = #$ThrustSLFraction[0,.]$ // regex truncate, unknown behavior but used in RO
	@ThrustSLFraction /= 100
	
	IspVacPLM = 800
	IspASLPLM = #$IspVacPLM$ // take vac Isp
	@IspASLPLM *= #$ThrustSLFraction$ // get SL Isp through SL thrust fraction
	@IspVacPLM *= #$IspMult$ // scale Isp against default
	@IspASLPLM *= #$IspMult$ // scale Isp against default
	Isp3rdPLM = #$Isp3rd$
	@Isp3rdPLM *= 1 // 800 / 800 (scale 3rd Isp key's value by this fuel / LPLM Isp)
	ThrustVacPLM = #$MODULE[ModuleEnginesFX],0/maxThrust$
	@ThrustVacPLM *= 1 // scale thrust against first mode's maxThrust
	ThrustASLPLM = #$ThrustVacPLM$ // get scaled vac thrust
	@ThrustASLPLM *= #$ThrustSLFraction$ // get scaled SL thrust
	
	IspVacRPT = 606
	IspASLRPT = #$IspVacRPT$
	@IspASLRPT *= #$ThrustSLFraction$
	@IspVacRPT *= #$IspMult$
	@IspASLRPT *= #$IspMult$
	Isp3rdRPT = #$Isp3rd$
	@Isp3rdRPT *= 0.758 // 606 / 800
	ThrustVacRPT = #$MODULE[ModuleEnginesFX],0/maxThrust$
	@ThrustVacRPT *= 1.33
	ThrustASLRPT = #$ThrustVacRPT$
	@ThrustASLRPT *= #$ThrustSLFraction$
	
	IspVacN2 = 253
	IspASLN2 = #$IspVacN2$
	@IspASLN2 *= #$ThrustSLFraction$
	@IspVacN2 *= #$IspMult$
	@IspASLN2 *= #$IspMult$
	Isp3rdN2 = #$Isp3rd$
	@Isp3rdN2 *= 0.326 // 261 / 800
	ThrustVacN2 = #$MODULE[ModuleEnginesFX],0/maxThrust$
	@ThrustVacN2 *= 0.67
	ThrustASLN2 = #$ThrustVacN2$
	@ThrustASLN2 *= #$ThrustSLFraction$
	
	@MODULE[MultiModeEngine]
	{
		@primaryEngineID = IntakeAtm
		%primaryEngineModeDisplayName = RR_AtomicJet
		@secondaryEngineID = LH2
		%secondaryEngineModeDisplayName = RR_RedAgent
		@MODULE[MultiModeEngine]
	}
	
	@MODULE[ModuleEnginesFX],0
	{
		%engineID = IntakeAtm
		!PROPELLANT,* {}
		PROPELLANT
		{
			name = Atmosphere
			// ignoreForIsp = True
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = CoreHeat
